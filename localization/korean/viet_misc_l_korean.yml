l_korean:
 rule_VIET_events_atmosphere:0 "VIET Events Atmosphere"
 setting_VIET_balanced_events:0 "Balanced Events (Default)"
 setting_VIET_balanced_events_desc:0 "Most events from VIET events will occur, but the silliest ones that break immersion for some players are disabled. Choose this for the best balance between serious and light-hearted events."
 setting_VIET_all_events:0 "#high All Events#!"
 setting_VIET_all_events_desc:0 "All events from VIET will happen, including some humorous ones. Choose this if you want the full VIET Events experience."
 setting_VIET_serious_events:0 "#high Serious Events (Restricted)#!"
 setting_VIET_serious_events_desc:0 "Disables most of the light-hearted events from VIET. Choose this if you only want the serious, grounded events."
 rule_VIET_universe_setting:0 "VIET Universe Setting"
 setting_VIET_normal_universe_events:0 "Default Setting"
 setting_VIET_normal_universe_events_desc:0 "Choose this setting if you are playing in Crusader Kings 3's default historical medieval setting. Events are enabled per the VIET Events Atmosphere rule."
 setting_VIET_historical_universe_events:0 "#high Other Historical Setting#!"
 setting_VIET_historical_universe_events_desc:0 "Choose this setting if you are playing with a conversion mod that takes place on earth, but in a different time period. This disables a few events that wouldn't make sense outside the medieval period."
 setting_VIET_conversion_universe_events:0 "#high Conversion Mod Setting#!"
 setting_VIET_conversion_universe_events_desc:0 "Choose this setting if you are playing with a conversion mod that changes the entire setting, such as a fantasy or sci-fi world. This disables events referring to places, cultures, religions, etc on earth."
 rule_VIET_historical_context:0 "VIET Historical Context Tooltips"
 setting_VIET_historical_context_on:0 "On"
 setting_VIET_historical_context_on_desc:0 "Occasionally, there are tooltips that provide context about what inspired an event in question. Sometimes, reality is stranger than fiction, so some information might help players understand the history behind seemingly odd events."
 setting_VIET_historical_context_off:0 "Off"
 setting_VIET_historical_context_off_desc:0 "The occasional tooltips that provide historical context about some events will not appear. This is for immersion purists who find these tooltips immersion breaking."
 xxxxx:0 "xxxxx"