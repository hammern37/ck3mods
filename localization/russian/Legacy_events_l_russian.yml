# Prison event main#
legacy.prisoner:0 "В тюрьме."
legacy.prisoner.desc:0 "Вы прибываете со своей охраной в столичную тюрьму. Тюремщик приветствует вас и приглашает взглянуть на тюремный журнал. Кого бы вы хотели перевести в свою тюрьму?"

# Options name #
prisoner_0:0 "Мне все равно, просто отправьте кого-нибудь."
prisoner_1:0 "Эта милая девочка - та, кто мне нужна!"
prisoner_2:0 "Этот мальчик идеально подошел бы для моей темницы!"
prisoner_3:0 "Эта барышня меня развеселит!"
prisoner_4:0 "Вот этот парень, я его хочу!"
prisoner_5:0 "Эта старушка была бы восхитительна в моей камере!"
prisoner_6:0 "Этот старик украсит мою тюрьму!"
prisoner_7:0 "Этот гигант мог бы идеально подойти для моей армии."
prisoner_8:0 "Такой идеальный, но такой бесполезный."
prisoner_9:0 "Ведьма? Она была бы полезна."
prisoner_10:0 "Кто-то у нас много кушает."
prisoner_11:0 "Это ребенок в маске? Да нет, это просто хитрый карлик."
prisoner_12:0 "Подозрительная личность."
prisoner_13:0 "Уродлива, слаба и глупа. Мне она действительно нужна?"
prisoner_14:0 "Хм, какая похотливая особа."
prisoner_15:0 "Я действительно мог бы повеселиться с этим."

# Options tooltip#
legacy_prisoner0:0 "Добавить случайного заключенного."
legacy_prisoner1:0 "Добавить молодую девочку."
legacy_prisoner2:0 "Добавить молодого мальчика."
legacy_prisoner3:0 "Добавить девушку."
legacy_prisoner4:0 "Добавить молодого человека."
legacy_prisoner5:0 "Добавить старушку."
legacy_prisoner6:0 "Добавить старика."
legacy_prisoner7:0 "Добавить гигантского воина."
legacy_prisoner8:0 "Добавить великолепного евнуха."
legacy_prisoner9:0 "Добавить слепую ведьму."
legacy_prisoner10:0 "Добавить управляющего каннибала."
legacy_prisoner11:0 "Добавить карлика-убийцу."
legacy_prisoner12:0 "Добавить сумасшедшего дипломата."
legacy_prisoner13:0 "Добавить плодородное убожество."
legacy_prisoner14:0 "Добавить извращенку."
legacy_prisoner15:0 "Добавить проститутку."

# Witch event #
legacy.witch0:0 "At the witch hut."
legacy.witch0.desc:0 "You arrive escorted by your guards where your informant spotted the witch. You see a small hut with a dim light coming from inside. You order your guards to wait and calmly enter the hut.\n\n "What?! What are you doing here [ROOT.Char.GetFirstName]? Can you not see that I am not ready to receive you? Only when the next update will fall on our heads, you will come back to me. Not before.\nNow take this potion and go away!"\n\n You quckly grab a potion and run away from the hut. "
legacy_witch0_name:0 "What the hell is she talking about? What is an update?"
legacy_witch0_tooltip:0 "Drink the mysterious potion."

# Marshal event #
legacy.marshal0:0 "At my Marshal camp."
legacy.marshal0.desc:0 "Early in the morning I arrive at the camp. I see my [marshal|E] is already training my army.  As soon as he sees me, he greets me:\n\n"Welcome my leage. I have reseived your note that you wanted some personal training today. I'm ready when you are." "
legacy_marshal0_name:0 "Let's start the training."
legacy_marshal0_tooltip:0 "Pass the day training with my Marshal."

legacy.marshal1:0 "The training didn't went well."
legacy.marshal1.desc:0 "We passed all day long arguing with my Marshal. I could not understand why he was commanding my army such a way. After that we tried to sparre for some time. But my Marshal went so hard on me. This day didnt went as planned, i probably should go take a bath."
legacy_marshal1_name:0 "Awful training"
legacy_marshal1_tooltip:0 "My Marshal went hard on me."

legacy.marshal2:0 "The training went well."
legacy.marshal2.desc:0 "We have passed all the day talking about tactics and strategy. After that my marshal has personaly trained me archery and sparred for an hour or two. At the end of the day i was feeling great, I have learned a bit about how to command my army, and was physically fit."
legacy_marshal2_name:0 "Great training"
legacy_marshal2_tooltip:0 "I learned something new today."

# Spymaster event #
legacy.spymaster0:0 "At my Spymaster office"
legacy.spymaster0.desc:0 "My spymaster is always planning and scheming on something, and i was very intrigued about what is happening in the shadows. That day i have desided to pay a visite and see what's going on. My Spymaster was not surprised to see me:\n\n"You arrive as planned my leage, I was waiting for you. I have something intresting documents to show." "
legacy_spymaster0_name:0 "Let us look at those documents."
legacy_spymaster0_tooltip:0 "Pass the day scheming with my Spymaster."

legacy.spymaster1:0 "Unfruitful scheming"
legacy.spymaster1.desc:0 "All day long we have tried to plan how we could use our pawns in a meaningful way. But there was always small details that would prevent us from planning anything viable. A the end me and my Spymaster finished the day drinking wine and talking about some weird deviances that are comonly practised in a far away land."
legacy_spymaster1_name:0 "At least we had some fun."
legacy_spymaster1_tooltip:0 "We have not comed to anything."

legacy.spymaster2:0 "Fructuous scheming"
legacy.spymaster2.desc:0 "My Spymaster was not the only one with some intriguing documents. I also had somthing in my sleve. With all these documents we quickly figured out how we could pull some strings on diferent nobles and courtiers. We finished the day drinking wine, talking about a count stucked naked in a barrel."
legacy_spymaster2_name:0 "Scheming was so fun to do."
legacy_spymaster2_tooltip:0 "We had a very productive day."

# Chancellor event #
legacy.chancellor0:0 "Visite some local nobles."
legacy.chancellor0.desc:0 "My Chancellor was happy when i informed him that i would pass some time with him. He would not stop talking about how important it was to have a good relationship with local nobles, and how beneficial it will be.\n\n"My Leage, we are arriving, we really need to make a good impresion on them. This would be a disaster if something goes wrong!" "
legacy_chancellor0_name:0 "Dont worry, everything will be fine."
legacy_chancellor0_tooltip:0 "Pass the day with some nobles"

legacy.chancellor1:0 "Disastrous visite"
legacy.chancellor1.desc:0 "Everything went fine, until we opened the second bottle of wine. I really dont know what happened. When i woke up i was sleeping on the table. I quickly starter to search for my Chancellor, only to find him in the barn sitting & talking with a goat about the importance of a good relationship with farm animals. I quickly pulled him up and ordered my guards to bring us back to the castle."
legacy_chancellor1_name:0 "What a disgrace"
legacy_chancellor1_tooltip:0 "The visite didnt went as planned."

legacy.chancellor2:0 "Wonderful visite"
legacy.chancellor2.desc:0 "Everything went fine. We had a wonderful dinner with our hosts. We would talk about local poltics, my Chancellor would amuse us with some joke. Our hosts were very happy to see us, in the evening me and my Chancellor departed back to the castle."
legacy_chancellor2_name:0 "We passed a very good day"
legacy_chancellor2_tooltip:0 "The visite went as planned"

# Steward event #
legacy.steward0:0 "Throne room"
legacy.steward0.desc:0 "My Steward was waiting for me in the throne room, dealing with some servants, giving them orders. He send them off as soon as I enter the throne room and welcomes me:\n\n"Good day to you my Leage, I am very happy to see you. I have a list of most urgent matters that I need to discuse with you." "
legacy_steward0_name:0 "Let us see this urgent matters of yours"
legacy_steward0_tooltip:0 "Work all day with my Steward"

legacy.steward1:0 "Worthless day"
legacy.steward1.desc:0 "The list of task was exhaustive. We tried to start solve some of this tasks, but either we could not see any solution, or my Steward was not sure of the best way to solve them. A the end of the day nothing was done. We have passed all day long arguing and not come to anything."
legacy_steward1_name:0 "Usless waste of time"
legacy_steward1_tooltip:0 "We have not comed up with anything."

legacy.steward2:0 "Productive day"
legacy.steward2.desc:0 "The list of task was exhaustive. All day long we where receiving servants and commoners and try to solve their problems. We didn't stop till night time. At the end of the day all ugrent problems where solved."
legacy_steward2_name:0 "Very productive day"
legacy_steward2_tooltip:0 "Me and my Steward have solved all urgent problems."

