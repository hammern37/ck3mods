l_german:
 # Credits to Revan from Steam for the translation!
 monogatari_invite_courtiers_decision:0 "Männlichen Höfling einstellen"
 monogatari_invite_courtiers_decision_desc:0 "Ich werde herumfragen ob es irgendwelche Männer gibt, die Interesse daran haben mir als Höfling zu dienen. Wenn ich mit demjenigen, dem ich vorgestellt werde zufrieden bin, werde ich demjenigen erlauben an meinen Hof zu kommen."
 monogatari_invite_courtiers_decision_tooltip:0 "Ich werde einem [courtier|E] vorgestellt und herausfinden, ob derjenige sich als würdig für meinen Hof erweisen würde."
 monogatari_invite_courtiers_decision_confirm:0 "Lasst uns sie treffen!"
 monogatari_invite_courtiers_decision_female:0 "Weiblichen Höfling einstellen"
 monogatari_invite_courtiers_decision_female_desc:0 "Ich werde herumfragen ob es irgendwelche Frauen gibt, die Interesse daran haben mir als Höfling zu dienen. Wenn ich mit derjenigen, der ich vorgestellt werde zufrieden bin, werde ich derjenigen erlauben an meinen Hof zu kommen."
 monogatari_invite_courtiers_decision_female_tooltip:0 "Ich werde einem [courtier|E] vorgestellt und herausfinden, ob derjenige sich als würdig für meinen Hof erweisen würde."
 monogatari_invite_courtiers_decision_female_confirm:0 "Lasst uns sie treffen!"
 monogatari_invite_courtiers.0001.title:0 "Ein neuer Höfling?"
 monogatari_invite_courtiers.0001.desc:0 "Mir wurde ein einheimischer Mann Namens [target.GetFullName] vorgestellt. Ich brauche unbedingt fähige Leute an meinem Hof - ist er der, nach dem ich suche?"
 monogatari_invite_courtiers.0001.a:0 "[target.GetFirstName] ist hier willkommen!"
 monogatari_invite_courtiers.0001.b:0 "[target.GetFirstName] ist nicht der, nach dem ich suche!"
 monogatari_invite_courtiers.0002.title:0 "Ein neuer Höfling?"
 monogatari_invite_courtiers.0002.desc:0 "Mir wurde eine einheimische Frau Namens [target.GetFullName] vorgestellt. Ihre Fähigkeiten könnten sich als nützlich erweisen - sollte ich ihr erlauben an meinen Hof zu kommen?"
 monogatari_invite_courtiers.0002.a:0 "[target.GetFirstName] ist hier willkommen!"
 monogatari_invite_courtiers.0002.b:0 "[target.GetFirstName] ist nicht die, nach der ich suche!"