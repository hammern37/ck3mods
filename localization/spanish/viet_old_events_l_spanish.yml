 VIETold.1001.t:0 "Cebolla de regalo"
 VIETold.1001.desc:0 "Uno de mis sirvientes volvió hoy de visitar a un primo que vive en un pueblo lejano. Este primo le dio algunas cebollas como regalo."
 VIETold.1001.a:0 "¡Gracias! Harán una buena sopa."
 VIETold.1002.t:0 "¿Zanahorias Rojas y Amarillas?"
 VIETold.1002.desc:0 "Hoy conocí a un viajero interesante, quizás un poco loco. ¡Dice haber visto zanahorias rojas y amarillas en una tierra lejana! ¡Jaja! Qué buen chiste. Todos pueden ver que las zanahorias son moradas. Incluso si hubiera zanahorias rojas y amarillas, nadie querría colores tan extravagantes para sus zanahorias."
 VIETold.1002.a:0 "¿Qué será lo siguiente, zanahorias naranjas?"
 VIETold.1002.info:0 "#emphasis Contexto Histórico:#! Durante gran parte de la historia, el color más común de la zanahoria fue el morado. Las zanahorias amarillas y rojas empezaron a aparecer en el periodo medieval, mientras que las zanahorias naranjas surgen en los inicios de la Era Moderna."
 VIETold.1003.t:0 "¡Sus Coles!"
 VIETold.1003.desc:0 "Uno de mis cortesanos ha rechazado comer cualquier cosa que lleve col. Cuando le preguntamos por qué, dijo: "¿Col? Eso es comida de campesino - para ellos es como agua. ¿Por qué debería alguien de alto estatus como nosotros comer esa planta tan sucia?""
 VIETold.1003.a:0 "¡Pues tiene razón!"
 VIETold.1003.b:0 "Qué actitud tan radical."
 VIETold.1003.c:0 "Déjame adivinar - ¿tampoco vas a querer agua?"
 VIETold.1004.t:0 "Tratamiento para la Pérdida de Cabello"
 VIETold.1004.desc:0 "A medida que envejezco, empiezo a perder pelo. Mi doctor me ha prescrito cebollas para remediar el problema. Las propiedades medicinales de la cebolla, dijo, me ayudarían en esta situación."
 VIETold.1004.a:0 "Mi aliento apestará después de esto..."
 VIETold.1005.t:0 "¿No-Muerto Viviente?"
 VIETold.1005.desc:0 "Hay rumores sobre demonios o espíritus malignos que se han instalado cerca de mi residencia. He visto a algunos plebeyos colgar ajo en sus ventanas como protección."
 VIETold.1005.a:0 "Debería hacer lo mismo."
 VIETold.1005.b:0 "Tontos crédulos y supersticiosos..."
 VIETold.1006.t:0 "Ensalada Griega"
 VIETold.1006.desc:0 "Estoy de humor para algo de ensalada. Dicen que les recuerda a la tranquila campiña griega, y creo que necesito relajarme tras un duro día de trabajo. ¿Qué mejor que una refrescante mezcla de vegetales frescos y delicioso queso?"
 VIETold.1006.a:0 "Le diré a mi cocinero que prepare ensalada."
 VIETold.1007.t:0 "Aguas Peligrosas"
 VIETold.1007.desc:0 "Bebí algo de agua y me atraganté. Gracias que un sirviente me salvó, pero la corte entera presenció el embarazoso momento."
 VIETold.1007.a:0 "¡Una experiencia escalofriante!"
 VIETold.1008.t:0 "Aaaah..."
 VIETold.1008.desc:0 "Tras un día estresante, beber agua fresca y helada es muy relajante."
 VIETold.1008.a:0 "Aaaahhh..."
 VIETold.1009.t:0 "Pozos Secos"
 VIETold.1009.desc:0 "Los pozos utilizados por tu corte para el agua se han secado. Es hora de cavar nuevos, y pronto, ¡o de lo contrario todos en la corte morirán de sed!"
 VIETold.1009.a:0 "Envía a hombres a cavar un nuevo pozo."
 VIETold.1010.t:0 "Tratamiento de Achicoria"
 VIETold.1010.desc:0 "¡Tropecé y caí escaleras abajo! Gracias a Dios estoy bien - solo tengo algunos rasguños. Mi médico, [physician.GetTitledFirstName] dijo que debería tratarlos con achicoria, cosa que odio porque es amarga. Aunque no me la tengo que comer, solo aplicarla sobre la piel afectada, aun así es molesto."
 VIETold.1010.a:0 "Pero no quiero estropear mis pinceles."
 VIETold.1010.message:0 "El tratamiento de achicoria no ayudo prácticamente"
 VIETold.1011.t:0 "Verduras Amargas"
 VIETold.1011.desc:0 "Dado que gobierno sobre una población tradicionalmente habitada por helenos, puedo comer bastante comida griega. Descubrí que a los lugareños les encanta comer khorta, o verduras, una mezcla amarga de plantas y hierbas. Sin embargo, es extremadamente amargo. No sé si alguna vez podré acostumbrarme..."
 VIETold.1011.a:0 "¡La comida amarga puede ser sabrosa!"
 VIETold.1011.b:0 "¡Olvida esta asquerosidad griega!"
 VIETold.1012.t:0 "¿Con Azúcar o Sin?"
 VIETold.1012.desc:0 "Café. Ningún [ROOT.Char.GetWomanMan] [ROOT.Culture.GetName] puede vivir sin él, yo incluido. Es parte natural de nuestra dieta. Muchos lo beben amargo, pero otros lo endulzan añadiendo azúcar."
 VIETold.1012.a:0 "Prefiero el café amargo, como de costumbre."
 VIETold.1012.b:0 "El café con azúcar es mejor. Sin azúcar está muy amargo."
 VIETold.1013.t:0 "Una Mala Compra"
 VIETold.1013.desc:0 "¡Begs! Las aceitunas no pueden ser tan amargas, ¿quién se las puede comer? ¿Como haría alguien el aceite de oliva? Parece que el envío de aceitunas que compré estaba demasiado verde."
 VIETold.1013.a:0 "Que desperdicio."
 VIETold.1014.t:0 "Verdura Estimulante"
 VIETold.1014.desc:0 "He comido mucha rúcula últimamente. No es de extrañar que me haya sentido tan... estimulado por así decirlo. La gente dice que es un afrodisíaco después de todo."
 VIETold.1014.a:0 "¡Bien! Tal vez esto dure más tiempo..."
 VIETold.1014.b:0 "Debería comer coles, seguro que me calman."
 VIETold.1014.a.info:0 "#emphasis Contexto Histórico:#! En el pasado, los eruditos medievales creían que la rúcula era un afrodisíaco. Por ejemplo, así se menciona en los poemas amorosos de Virgilio y Ovidio"
 VIETold.1014.b.info:0 "#emphasis Contexto Histórico:#! Durante el medievo, para contrarrestar los efectos afrodisíacos de la rúcula, se mezclaba con col, que según se pensaba tenía propiedades calmantes."
 VIETold.1015.t:0 "Me Comeré mis Espinacas"
 VIETold.1015.desc:0 "Puede que las espinacas estén amargas, pero me las como porque siento que me noto más fuerte y sano. (Aunque he escuchado rumores que en tierras lejanas hay espinacas menos amargas.)"
 VIETold.1015.a:0 "¡Soy fuerte hasta el final porque me como las espinacas!"
 VIETold.1016.t:0 "Una Nueva Moda"
 VIETold.1016.desc:0 "Un nuevo cosmético natural entre las nobles es usar la yema de un huevo de codorniz en lugar de huevo de gallina. Pero los huevos de codorniz son una rareza mucho más adecuada para comida gourmet. ¿Son estas mujeres tan vanidosas?"
 VIETold.1016.a:0 "¡Eso es inútil!"
 VIETold.1016.b:0 "Me podría haber comido esos huevos..."
 VIETold.1016.c:0 "Esto no es de mi incumbencia. La moda pasará con el tiempo."
 VIETold.1016.d:0 "¡Creo que me queda bien!"
 VIETold.1017.t:0 "Huevazos"
 VIETold.1017.desc:0 "Ayer hubo una festividad tradicional que se celebra cada año en la ciudad. Por la noche, mientras todos estaban ocupados en las celebraciones, ¡unos juerguistas borrachos y desconsiderados tiraron huevos a la casa de un comerciante amigo mío!"
 VIETold.1017.a:0 "¿Quizá a estos hooligans les enviara un comerciante rival?"
 VIETold.1018.t:0 "Abundancia de Huevos en Escabeche"
 VIETold.1018.desc:0 "Ayer fui a una taberna local y bebí demasiado. Mientras estaba ebrio pedí un montón de huevos en escabeche, como hago normalmente. Sin embargo, esta vez, pagué por todos los huevos en escabeche de la taberna. Ahora no solo tengo que aguantar esta resaca, sino que tengo que averiguar qué hacer con estos huevos."
 VIETold.1018.a:0 "Parece que estaremos comiendo huevos en escabeche una temporada..."
 VIETold.1018.a.info:0 "#emphasis Contexto Histórico:#! El escabeche era y es una forma común y deliciosa de preservar la comida tanto antiguamente como en la actualidad. Los huevos en escabeche se comían por toda Eurasia y en Pickling was and is a common and delicious way to preserve food historically and in the present-day in many cultures. Pickled eggs have been eaten all over Eurasia, y eran considerados - y son - una delicia."
 VIETold.1019.t:0 "Susto con Cáscaras"
 VIETold.1019.desc:0 "Hoy visité uno de mis vasallos, [scope_VIET_eggshell_vassal.GetTitledFirstName]. Allí cenamos un delicioso pastel... o, al menos, estaba delicioso hasta que casi nos ahogamos con cáscaras de huevo. Ahora mi vasallo está abochornado por la incompetencia de su cocinero."
 VIETold.1019.a:0 "¡Y debería estarlo!"
 VIETold.1019.b:0 "No importa, estas cosas pasan."
 VIETold.1020.t:0 "Huevos Rellenos"
 VIETold.1020.desc:0 "Para cenar tendremos huevos rellenos. ¿De qué estarán rellenos? Mi cocinero hará que sepan bien sin importar de qué sea el relleno."
 VIETold.1020.a:0 "Verdura. ¿Quién dice que evitar los excesos no es delicioso?"
 VIETold.1020.b:0 "Carne. ¡Quiero algo que me fortalezca!"
 VIETold.1020.c:0 "Leche, nata o queso. Sabrá más rico y engordará más."
 VIETold.1021.t:0 "Un Nuevo Armario"
 VIETold.1021.desc:0 "Es hora de comprar un nuevo armario, un sitio donde poner mi ropa favorita. El viejo está lleno de agujeros y seguro que se cae de un día para otro. ¿Qué tipo de armario debo escoger? Una persona de mi calibre puede permitirse un armario de madera de buena calidad."
 VIETold.1021.a:0 "Uno simple bastará."
 VIETold.1021.b:0 "Algo bonito, un poco elegante, pero no mucho."
 VIETold.1021.c:0 "¡Tiene que ser extravagante - con pan de oro y tallado por todas partes!"
 VIETold.1022.t:0 "Mal Asiento"
 VIETold.1022.desc:0 "¡Aaahh!"\n\nLa silla en la que estabas sentado se rompió, y caíste al suelo, parecías un payaso."
 VIETold.1022.a:0 "¿Por qué me pasa esto?"
 VIETold.1022.message:0 "Te lesionaste al caer de la silla"
 VIETold.1023.t:0 "Bajo la Mesa"
 VIETold.1023.desc:0 "No hay mucho que hacer mientras estoy en la mesa esperando la comida. Por curiosidad, echo un vistazo bajo la mesa.\n\nCasi vomito al ver el repugnante desastre - parte incrustado y seco, parte todavía pegajoso - colgando bajo la mesa. ¿Quién demonios puso eso ahí?\n\nPero antes que nada, ¿qué es eso?"
 VIETold.1023.a:0 "¡Mozos! ¡Necesito que limpiéis algo!"
 VIETold.1024.t:0 "¿Hora de Limpiar?"
 VIETold.1024.desc:0 "¡Mi mesa es un desastre! Papeles, plumas, tinta, mapas, esquemas y otras cosas esparcidas.\n\n¿Tal vez sea hora de limpiar este desastre? Tampoco es algo que necesite. Después de todo, he convivido con este desastre y puedo limpiar otro día."
 VIETold.1024.a:0 "¡Me molesta! Debo organizar este desastre."
 VIETold.1024.b:0 "Nah, no necesito hacer nada."
 VIETold.1025.t:0 "Cuidar el Tiempo"
 VIETold.1025.desc:0 "Un noble menor del reino me dio este reloj de arena de regalo. Debería ayudarme a controlar mejor el tiempo."
 VIETold.1025.a:0 "¡Gracias!"
 VIETold.1026.t:0 "Dormido"
 VIETold.1026.desc:0 "¡Oh no! ¡Me he dormido y llego tarde a la reunión con mis consejeros!"
 VIETold.1026.a:0 "¿Por qué los criados no me despertaron a tiempo?"
 VIETold.1027.t:0 "Cronometrador Eficiente"
 VIETold.1027.desc:0 "Uno de mis nuevos criados personales es un tipo aplicado. Siempre se asegura de que hago las cosas con tiempo - ¡vale la pena tener un criado como él!"
 VIETold.1027.a:0 "Desde luego."
 VIETold.1028.t:0 "Fuego en la Aldea"
 VIETold.1028.desc:0 "Un gran fuego se desató en una aldea campesina muy cerca de mi residencia. Gracias a que el [ROOT.Char.GetFaith.HouseOfWorship] local tenía un reloj de agua tan grande que tenía agua suficiente para apagar las llamas."
 VIETold.1028.a:0 "Gracias a Dios todo está bien."
 VIETold.1028.b:0 "¡Debemos ayudar a esos pobres campesinos!"
 VIETold.1029.t:0 "Sol de Mediodía"
 VIETold.1029.desc:0 "El Sol está muy arriba - ya es mediodía, ¿no? Y hace mucho calor fuera. He estado fuera haciendo tareas mucho tiempo y empiezo a sentirme un poco mareado."
 VIETold.1029.a:0 "Es mejor refugiarse en la sombra, tal vez beber un poco de agua."
 VIETold.1029.b:0 "¡Tengo que terminar unos asuntos, desgraciadamente!"
