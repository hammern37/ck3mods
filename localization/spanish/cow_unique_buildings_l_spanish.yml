 building_cow_harbor_byzantion_01_desc:1 "El puerto de Neorion es un puerto en la ciudad de Constantinopla, activo desde la fundación de la ciudad en el siglo IV. Fue el primer puerto que se construyó en Constantinopla después de su refundación por Constantino el Grande, y el segundo en la zona después del Prosphorion, que era el puerto de la antigua Bizancio ".

