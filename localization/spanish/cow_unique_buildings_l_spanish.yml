 building_type_cow_palace_byzantion_01:0 "Palacio Real"
 building_type_cow_palace_byzantion_01_desc:1 "El Gran Palacio de Constantinopla, también conocido como el Palacio Sagrado (en griego:Hieron Palation), es un gran complejo palaciego ubicado en el extremo sureste de la península de Constantinopla. Ha servido como la principal residencia real de los emperadores romanos o Emperadores Romanos de Oriente desde 330, y ha sido el centro de la administración imperial durante más de 690 años ".
 building_cow_palace_byzantion_01:1 "Mega Palacio"
 building_cow_palace_byzantion_01_desc:1 "El Gran Palacio de Constantinopla, también conocido como el Palacio Sagrado (en griego:Hieron Palation), es un gran complejo palaciego ubicado en el extremo sureste de la península de Constantinopla. Ha servido como la principal residencia real de los emperadores romanos o bizantinos de Oriente desde 330, y ha sido el centro de la administración imperial durante más de 690 años ".

 building_type_cow_palace_roma_01:0 "Palacio Real"
 building_type_cow_palace_roma_01_desc:1 "El Palacio de Letrán es un antiguo palacio del Imperio Romano y más tarde se convirtió en la principal residencia papal en el sureste de Roma".
 building_cow_palace_roma_01:1 "Palatium Lateranense"
 building_cow_palace_roma_01_desc:1 "El Palacio de Letrán es un antiguo palacio del Imperio Romano y más tarde se convirtió en la principal residencia papal en el sureste de Roma".

 building_type_cow_palace_cordoba_01:0 "Palacio Real"
 building_type_cow_palace_cordoba_01_desc:1 "Un palacio que rivaliza incluso con los grandes palacios de antaño. Situada muy por encima del resto de Córdoba, con vistas a la ciudad y su gente, esta fortaleza actúa como una estructura defensiva y el centro administrativo de la nación. Con magistralmente esculpido columnas y una mezcla de piedras nativas y romanas antiguas, al igual que la ciudad sobre la que se asienta, es una hermosa combinación de culturas locales y extranjeras que se fusionan para crear algo verdaderamente único en el mundo ".
 building_cow_palace_cordoba_01:1 "Madinat az-Zahra"
 building_cow_palace_cordoba_01_desc:1 "Un palacio que rivaliza incluso con los grandes palacios de antaño. Situada muy por encima del resto de Córdoba, con vistas a la ciudad y su gente, esta fortaleza actúa como una estructura defensiva y el centro administrativo de la nación. columnas y una mezcla de piedras nativas y romanas antiguas, al igual que la ciudad sobre la que se asienta, es una hermosa combinación de culturas locales y extranjeras que se fusionan para crear algo verdaderamente único en el mundo ".

 building_type_cow_great_harbor_01:0 "Gran puerto"
 building_type_cow_great_harbor_01_desc:1 "Un gran puerto con almacenes dominará el comercio en el área, generando así ingresos. También puede aumentar nuestras capacidades militares marítimas, incluso en asedios".
