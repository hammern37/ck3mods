 building_type_cow_muslim_mosque_01_desc:1 "La gran mezquita ofrece a los fieles un lugar para rezar, descansar y rendir homenaje antes de continuar su viaje. Sus hermosas cúpulas y sus grandes y intrincados capiteles señalan la grandeza de Dios para que todos la vean".
