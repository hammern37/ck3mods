 building_type_aurelian_walls_01:0 "Las murallas aurelianas"
 building_type_aurelian_walls_01_desc:1 "#F Las murallas aurelianas se construyeron durante el reinado de los emperadores romanos Aureliano y Probo. Un día de hoy ofrece unas defensas formidables, pues rodean completamente las siete colinas de Roma.#!"
 building_aurelian_walls_01:0 "Murallas aurelianas"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 building_aurelian_walls_02:0 "Muros aurelianos"
 building_aurelian_walls_02_desc:0 "Las murallas aurelianas fueron construidas durante el reinado de los emperadores romanos Aureliano y Probo. Con algunas mejoras, proporcionan una defensa bastante formidable, rodeando completamente las siete colinas de Roma".

 building_type_cow_grand_fortress_01:0 "Gran Fortaleza"
 building_type_cow_grand_fortress_01_desc:1 "Una construcción imponente, hará que la provincia sea mucho más difícil de conquistar. Las instalaciones adicionales pueden mejorar considerablemente las capacidades militares de su propietario".
 building_cow_grand_fortress_01:1 "Gran Fortaleza"
