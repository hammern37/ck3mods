 building_type_cow_grand_fortress_byzantion_01:0 "Gran Fortaleza"
 building_type_cow_grand_fortress_byzantion_01_desc:1 "A pesar de su función ceremonial, el Porta Áurea es una de las posiciones más fuertes a lo largo de las murallas de la ciudad, resisitío varios asedios. Con la adición de muros transversales en los peribolos entre los muros interior y exterior, esencialmente se convertirá en una fortaleza separada."
 building_cow_grand_fortress_byzantion_01:1 "Chryseia Pyle"
 building_cow_grand_fortress_byzantion_01_desc:1 "A pesar de su papel ceremonial, La Porta Áurea es una de las posiciones más fuertes a lo largo de las murallas de la ciudad, resistiendo varios ataques durante varios asedios. Con la adición de paredes transversales en los peribolos entre las paredes interior y exterior, esencialmente se convertirá en una fortaleza separada."
 
 building_type_cow_grand_fortress_antiocheia_01:0 "Gran Fortaleza"
 building_type_cow_grand_fortress_antiocheia_01_desc:1 "La ciudadela de Antioquía se encuentra en la cima de la montaña de Silpio que domina la ciudad, y es una parte integral de las murallas de la ciudad de Antioquía. La primera fortificación en este sitio probablemente fue construida por el rey macedonio Seleuco I Nicator después de haber fundado la ciudad de Antioquía durante el siglo IV a. C."
 building_cow_grand_fortress_antiocheia_01:1 "Akra de Antiocheia"
 building_cow_grand_fortress_antiocheia_01_desc:1 "La ciudadela de Antioquía se encuentra en la cima de la montaña de Silpio que domina la ciudad, y es una parte integral de las murallas de la ciudad de Antioquía. La primera fortificación en este sitio probablemente fue construida por el rey macedonio Seleuco I Nicator después de haber fundado la ciudad de Antioquía durante el siglo IV a. C."
 building_cow_grand_fortress_antiocheia_02:1 "Akra de Antiocheia"
 building_cow_grand_fortress_antiocheia_02_desc:1 "La ciudadela de Antioquía se encuentra en la cima de la montaña de Silpio que domina la ciudad, y es una parte integral de las murallas de la ciudad de Antioquía. La primera fortificación en este sitio probablemente fue construida por el rey macedonio Seleuco I Nicator después de haber fundado la ciudad de Antioquía durante el siglo IV a. C.\n\nDespués de una reconstrucción importante, la Ciudadela ha sido fortificada y guarnecida significativamente. Seguramente, Antioquía nunca volverá a caer en manos de bárbaros groseros."
 
