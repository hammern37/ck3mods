 building_cow_generic_university_01:1 "Gran Universidad"
 building_cow_generic_university_01_desc:1 "Una alta sede del aprendizaje, famosa en todo el reino."
 
 building_type_cow_university_pandidakterion_01:0 "Gran Universidad"
 building_type_cow_university_pandidakterion_01_desc:1 "La Universidad Imperial de Constantinopla puede remontar sus orígenes corporativos al 425 d. C., cuando el emperador romano oriental Teodosio II fundó el Pandidakterion. La escuela original fue fundada en 425 por el emperador Teodosio II con 31 cátedras de derecho, filosofía, medicina, aritmética, geometría, astronomía, música, retórica y otras materias, 15 al latín y 16 al griego. La sociedad bizantina en general era culta. La educación primaria estaba ampliamente disponible, a veces incluso a nivel de aldea y únicamente en esa época para ambos sexos . La participación femenina en la cultura fue alta. Se fomentaron las becas no sólo en Constantinopla, sino también en instituciones operadas en ciudades tan importantes como Antioquía y Alejandría ".
 building_cow_university_pandidakterion_01:1 "Pandidakterion"
 building_cow_university_pandidakterion_01_desc:1 "La Universidad Imperial de Constantinopla puede remontar sus orígenes corporativos al 425 d. C., cuando el emperador romano oriental Teodosio II fundó el Pandidakterion. La escuela original fue fundada en 425 por el emperador Teodosio II con 31 cátedras de derecho, filosofía, medicina, aritmética, geometría, astronomía, música, retórica y otras materias, 15 al latín y 16 al griego. La sociedad bizantina en general era culta. La educación primaria estaba ampliamente disponible, a veces incluso a nivel de aldea y únicamente en esa época para ambos sexos . La participación femenina en la cultura fue alta. Se fomentaron las becas no sólo en Constantinopla, sino también en instituciones operadas en ciudades tan importantes como Antioquía y Alejandría ".
 
 building_type_cow_university_mouseion_01:0 "Gran Universidad"
 building_type_cow_university_mouseion_01_desc:1 "El Mouseío Alexándreias  ('Institución de las Musas') es el hogar de la música o la poesía, una escuela filosófica y una biblioteca como la Academia de Platón. De nuevo se ha convertido en una institución que reúne a algunos de los mejores académicos del mundo conocido ".
 building_cow_university_mouseion_01:1 " Mouseío Alexándreias "
 building_cow_university_mouseion_01_desc:1 "El Mouseío Alexándreias ('Institución de las Musas') es el hogar de la música o la poesía, una escuela filosófica y una biblioteca como la Academia de Platón. De nuevo se ha convertido en una institución que reúne a algunos de los mejores eruditos de la mundo conocido ".
 
 building_type_cow_university_cordoba_01:0 "Gran Universidad"
 building_type_cow_university_cordoba_01_desc:1 "Esta universidad, establecida por primera vez por Abd-al-Rhaman III, es única en el mundo. Al igual que la propia nación de Al-Andalus, esta universidad alberga el conocimiento recopilado de toda la 'Gente del Libro', y a través de este conocimiento se nos concede una mayor comprensión del mundo y nuestro lugar dentro de él ".
 building_cow_university_cordoba_01:1 "Gran Universidad de Córdoba"
 building_cow_university_cordoba_01_desc:1 "Esta universidad, establecida por primera vez por Abd-al-Rhaman III, es única en el mundo. Al igual que la propia nación de Al-Andalus, esta universidad alberga el conocimiento recopilado de toda la 'Gente del Libro', y a través de este conocimiento se nos concede una mayor comprensión del mundo y nuestro lugar dentro de él ".
 
 building_type_cow_generic_library_01:0 "Gran biblioteca"
 building_type_cow_generic_library_01_desc:1 "Los libros son preciosos, ya que el conocimiento de las cosas pasadas y nuevas se escribe en sus páginas. Este faro de conocimiento tendrá capacidad para almacenar miles de libros y contará con facilidades de lectura".
 building_cow_generic_library_01:1 "Gran biblioteca"
 building_cow_generic_library_01_desc:1 "Los libros son preciosos, ya que el conocimiento de cosas pasadas y nuevas está escrito en sus páginas. Este faro de conocimiento tendrá capacidad para almacenar miles de libros, y contará con facilidades de lectura".

 building_type_cow_library_byzantion_01:0 "Gran biblioteca"
 building_type_cow_library_byzantion_01_desc:1 "La Biblioteca Imperial de Constantinopla fue la última de las grandes bibliotecas del mundo antiguo. Mucho después de la destrucción de la Gran Biblioteca de Alejandría y las otras bibliotecas antiguas, conservó el conocimiento de los antiguos griegos y romanos durante milenios. Se estima que la biblioteca contenía más de 100.000 volúmenes de texto antiguo ".
 building_cow_library_byzantion_01:1 "Bibliothekai tis Konstantinoupolis"
 building_cow_library_byzantion_01_desc:1 "La Biblioteca Imperial de Constantinopla fue la última de las grandes bibliotecas del mundo antiguo. Mucho después de la destrucción de la Gran Biblioteca de Alejandría y las otras bibliotecas antiguas, conservó el conocimiento de los antiguos griegos y romanos durante milenios. Se estima que la biblioteca contenía más de 100.000 volúmenes de texto antiguo."

 building_type_cow_library_roma_01:0 "Gran biblioteca"
 building_type_cow_library_roma_01_desc:1 "La Biblioteca Ulpiana fue una biblioteca romana fundada por el emperador Trajano en el año 114 d. C. en su foro, el Foro de Trajano, ubicado en la antigua Roma. Fue considerada una de las bibliotecas más prominentes y famosas de la antigüedad. De hecho, fue considerada la biblioteca más importante del mundo occidental tras la destrucción de la Biblioteca de Alejandría en el siglo III. Reconstruida, será una vez más el principal centro de conocimiento de Occidente ".
 building_cow_library_roma_01:1 "Bibliotheca Ulpia"
 building_cow_library_roma_01_desc:1 "La Biblioteca Ulpiana fue una biblioteca romana fundada por el emperador Trajano en el año 114 d. C. en su foro, el Foro de Trajano, ubicado en la antigua Roma. Fue considerada una de las bibliotecas más destacadas y famosas de la antigüedad. De hecho, fue considerada la biblioteca más importante del mundo occidental tras la destrucción de la Biblioteca de Alejandría en el siglo III. Reconstruida, será una vez más el principal centro de conocimiento de Occidente ".
 
 building_type_cow_library_alexandria_01:0 "Gran biblioteca"
 building_type_cow_library_alexandria_01_desc:1 "La Gran Biblioteca de Alejandría se ha convertido una vez más en una de las bibliotecas más grandes y significativas del mundo conocido. Todo el conocimiento que encuentra la Biblioteca se registra y se difunde para que los conocimientos preciosos nunca más se pierdan. También se ha ignífugos tan bien como los ingenieros y arquitectos pudieron manejar ".
 building_cow_library_alexandria_01:1 "Bibliothekai tis Konstantinoupolis"
 building_cow_library_alexandria_01_desc:1 "La Gran Biblioteca de Alejandría se ha convertido una vez más en una de las bibliotecas más grandes y significativas del mundo conocido. Todo el conocimiento que encuentra la Biblioteca se registra y se difunde para que el conocimiento precioso nunca más se pierda. También se ha ignífugos tan bien como los ingenieros y arquitectos pudieron manejar ".
 
 building_type_cow_christian_cathedral_01:0 "Gran Catedral"
 building_type_cow_christian_cathedral_01_desc:1 "La gran catedral no es solo una maravilla de la ingeniería y la belleza, sino también un refugio seguro para los viajeros y un prestigioso monumento a su patrocinador".
