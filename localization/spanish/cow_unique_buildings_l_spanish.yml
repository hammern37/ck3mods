 building_type_the_colosseum_01:0 "El Coliseo"
 building_type_the_colosseum_01_desc:0 "#F El Coliseo es uno de los anfiteatros más grandes jamás construidos y ha albergado innumerables espectáculos, desde combates de gladiadores, cacerías e incluso reconstrucciones de batallas navales. Su construcción la ordenó el emperador romano Vespasiano en el año 72 DC, y finalizó el 80 DC bajo su sucesor, Tito Vespasiano Augusto, a pesar de su vibrante historia, en la actualidad se emplea principalmente como cantera de mármol y bronce para su aplicación en otros lugares.#!"
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 building_the_colosseum_02:0 "El Coliseo"
 building_the_colosseum_02_desc:0 "El Coliseo es uno de los anfiteatros más grandes jamás construidos y ha albergado innumerables espectáculos como combates de gladiadores, caza de animales e incluso batallas navales reconstruidas. Su construcción fue iniciada por el emperador romano Vespasiano en el 72 d. C. y se completó en el 80 d. C. bajo su sucesor, Tito Vespasiano Augusto Restablecido a la gloria, una vez más pacificará a los ciudadanos de Roma ".

