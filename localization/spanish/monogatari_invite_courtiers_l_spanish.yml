l_spanish:
 monogatari_invite_courtiers_decision:0 "Recruit Male Courtier"
 monogatari_invite_courtiers_decision_desc:0 "I will ask around to see if there are any men who may be interested in serving me as a courtier. If I am happy with who I am introduced to, I will then invite them to join my court."
 monogatari_invite_courtiers_decision_tooltip:0 "I will be introduced to a [courtier|E] and see whether they are worthy of joining my court."
 monogatari_invite_courtiers_decision_confirm:0 "Let's meet them!"
 monogatari_invite_courtiers_decision_female:0 "Recruit Female Courtier"
 monogatari_invite_courtiers_decision_female_desc:0 "I will see if there are any young women who may be interested in serving me as a courtier. If I am happy with who I am introduced to, I will then invite them to join my court."
 monogatari_invite_courtiers_decision_female_tooltip:0 "I will be introduced to a [courtier|E] and see whether they are worthy of joining my court."
 monogatari_invite_courtiers_decision_female_confirm:0 "Let's meet them!"
 monogatari_invite_courtiers.0001.title:0 "A New Courtier?"
 monogatari_invite_courtiers.0001.desc:0 "I have been introduced to a local man who goes by the name of [target.GetFullName]. I am in need of talented people at my court - is he what I am looking for?"
 monogatari_invite_courtiers.0001.a:0 "[target.GetFirstName] is welcome here!"
 monogatari_invite_courtiers.0001.b:0 "[target.GetFirstName] is not who I am looking for!"
 monogatari_invite_courtiers.0002.title:0 "A New Debutante?"
 monogatari_invite_courtiers.0002.desc:0 "I have been introduced to a local lady by the name of [target.GetFullName]. Her skills may prove useful to me at my court - should I allow her to join my court?"
 monogatari_invite_courtiers.0002.a:0 "[target.GetFirstName] is welcome here!"
 monogatari_invite_courtiers.0002.b:0 "[target.GetFirstName] is not who I am looking for!"