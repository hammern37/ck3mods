 VIETold.1001.t:0 "洋葱礼物"
 VIETold.1001.desc:0 "今天，我的一个廷臣在拜访了住在远处一个城镇的亲戚后回来了，并且送给了我一些珍贵的洋葱作为礼物。"
 VIETold.1001.a:0 "谢谢你！这些加进汤里会很好吃。"
 VIETold.1002.t:0 "红色的还是黄色的胡萝卜？"
 VIETold.1002.desc:0 "我今天遇到了一个有趣的、也许有点疯狂的旅行者。他声称在一个遥远的地方见过红黄相间的胡萝卜！哈哈！好一个笑话。每个人都能看到胡萝卜是紫色的。就算有红色或是黄色的胡萝卜存在，也不会有人想要这种古怪颜色的胡萝卜。"
 VIETold.1002.a:0 "下一个会是什么，橙色的萝卜吗？"
 VIETold.1002.info:0 "#emphasis 历史背景：#!历史上的大多是时间里，最常见的胡萝卜是紫色的。红色的和黄色的中世纪才开始出现，橙色的直到近现代才出现。"
 VIETold.1003.t:0 "他们的卷心菜！"
 VIETold.1003.desc:0 "我的一个廷臣最近拒绝吃任何有卷心菜的东西。当被问到为什么时，我被告知：“卷心菜？哦天……你知道这是农民的食物，对他们来说就像水一样。为什么像我这样身居高位的人要吃这么卑微、肮脏的植物呢？”"
 VIETold.1003.a:0 "说得有理！"
 VIETold.1003.b:0 "好极端的态度。"
 VIETold.1003.c:0 "我猜猜——你也不打算喝水了？"
 VIETold.1004.t:0 "脱发治疗"
 VIETold.1004.desc:0 "随着年龄的增长，我的头发开始脱落。我的医生给我开了洋葱作为治疗这个问题的方法。他说，洋葱的药用特性可以帮助我解决这个问题。"
 VIETold.1004.a:0 "在这之后我的口气会很难闻……"
 VIETold.1005.t:0 "活死人？"
 VIETold.1005.desc:0 "据说最近一些魔鬼和邪灵在我的住所附近作孽。我看到住在附近的平民开始在他们的窗户上挂大蒜来保护自己。"
 VIETold.1005.a:0 "为了保护自己，我也应该这么做。"
 VIETold.1005.b:0 "那些容易受骗的迷信蠢货……"
 VIETold.1006.t:0 "希腊沙拉"
 VIETold.1006.desc:0 "我想吃点沙拉。他们说这能让人想起希腊宁静的乡村，我觉得我需要在一天紧张的工作之后放松一下。有什么能比新鲜蔬菜和令人垂涎的奶酪和调味品混合起来更令人享受的呢?"
 VIETold.1006.a:0 "我要让厨子准备些沙拉。"
 VIETold.1007.t:0 "祸水"
 VIETold.1007.desc:0 "我喝水的时候被呛到了。谢天谢地，一个仆人救了我，但我的宫廷见证了整个尴尬场面。"
 VIETold.1007.a:0 "多么可怕的经历！"
 VIETold.1008.t:0 "啊……"
 VIETold.1008.desc:0 "在紧张的一天之后，喝一些清甜甘冽的水是多么地令人放松。"
 VIETold.1008.a:0 "啊哈……"
 VIETold.1009.t:0 "水井干涸"
 VIETold.1009.desc:0 "你宫廷用的水井已经干涸。是时候开挖新的水井了，而且速度必须要快，否则宫廷里的所有人都会渴死的！"
 VIETold.1009.a:0 "派人去寻找一个新的水井。"
 VIETold.1010.t:0 "菊苣疗法"
 VIETold.1010.desc:0 "我跌倒在楼梯上！谢天谢地我没事，我只是有几处瘀伤。我的医师[physician.GetTitledFirstName]说我应该用菊苣来治疗，但我讨厌菊苣的苦味。虽然我不会吃它，但不得不处理它真是令人生厌。"
 VIETold.1010.a:0 "但我不想让我的瘀伤变得更严重。"
 VIETold.1010.message:0 "菊苣疗法没有奏效"
 VIETold.1011.t:0 "苦菜"
 VIETold.1011.desc:0 "由于我统治着庞大的希腊人口，因此我吃了很多希腊食物。我发现当地人喜欢吃“khorta”——即绿叶蔬菜，混杂着植物和药草的苦味。这个很苦，我不知道我是否能习惯……"
 VIETold.1011.a:0 "苦味的食物可以变成人间美味！"
 VIETold.1011.b:0 "别管这个希腊破菜了！"
 VIETold.1012.t:0 "要不要加糖？"
 VIETold.1012.desc:0 "咖啡。[ROOT.Culture.GetName][ROOT.Char.GetWomanMan]没有它便无法生存，包括我自己。它是我们日常饮食的一部分。大多数人习惯于品尝它的苦味，但也有人加糖使其变得甘甜可口。"
 VIETold.1012.a:0 "我喜欢喝苦味的咖啡，这是我习惯的口味。"
 VIETold.1012.b:0 "甜咖啡更好。没有它就太苦了。"
 VIETold.1013.t:0 "失败的采购"
 VIETold.1013.desc:0 "太苦了！橄榄不应该这么苦，这玩意儿谁能吃得下去？又怎么拿去制作橄榄油呢？我买的橄榄似乎太生了。"
 VIETold.1013.a:0 "真浪费。"
 VIETold.1014.t:0 "春药"
 VIETold.1014.desc:0 "我最近配着沙拉吃了很多芝麻菜。无怪乎我一直在某些方面感到如此……兴奋。毕竟人们都说它是春药。"
 VIETold.1014.a:0 "好！也许这会持续很长一段时间……"
 VIETold.1014.b:0 "我应该试着吃卷心菜，这样会使我平静下来。"
 VIETold.1014.a.info:0 "#emphasis 历史背景：#!远古和中世纪的饱学之士认为芝麻菜是春药。情诗《维吉尔和奥维德》中就有提到。"
 VIETold.1014.b.info:0 "#emphasis 历史背景：#!为了抵消芝麻菜所谓的催淫作用，中世纪的人们把它和卷心菜拌在一起，他们相信卷心菜使人冷静。"
 VIETold.1015.t:0 "吃菠菜"
 VIETold.1015.desc:0 "菠菜可能尝起来很苦，但我吃它是因为我发现它让我感觉更健康、更强壮。（不过，我听说在遥远的地方有一种味道不那么苦的菠菜。)"
 VIETold.1015.a:0 "我强壮无比因为我吃了菠菜！"
 VIETold.1016.t:0 "新风尚"
 VIETold.1016.desc:0 "在贵族女性中流行的一种新型化妆品是用鹌鹑的蛋黄代替普通的鸡蛋制成的。但是鹌鹑蛋是一种罕见的奢侈品，更适合于美食用。这些女人真的这么虚荣吗？"
 VIETold.1016.a:0 "无用的产品！"
 VIETold.1016.b:0 "我本可以吃那些蛋的……"
 VIETold.1016.c:0 "这不关我的事。这种流行趋势将随着时间的推移而消失。"
 VIETold.1016.d:0 "我认为它很好看!"
 VIETold.1017.t:0 "投蛋手"
 VIETold.1017.desc:0 "昨天是这个城市一年一度的传统节日。晚上，当我外出庆祝的时候，一些醉醺醺的、不顾他人的狂欢者竟敢把我的房子用蛋雨伺候！现在我得花钱把它打扫干净。"
 VIETold.1017.a:0 "也许那些流氓是我的生意对手派来的？"
 VIETold.1018.t:0 "好多腌蛋"
 VIETold.1018.desc:0 "昨天我去了当地的酒馆，喝了很多啤酒。我醉了，像往常一样，点了一大堆腌鸡蛋和啤酒一起享用。不过，这一次，我一定是醉了酒，居然把酒馆里所有的腌鸡蛋都拿走了，还付了钱。现在我不仅要处理我的宿醉，还要弄清楚如何处理这些鸡蛋。"
 VIETold.1018.a:0 "看来我们要吃一段时间的腌鸡蛋了……"
 VIETold.1018.a.info:0 "#emphasis 历史背景：#!不管是现在还是以前，腌制在许多文化中都是保存食物最为常见，也是最为美味的方法。整个欧亚大陆都食用腌蛋，时至今日，腌蛋仍被视为奢昂的小吃。"
 VIETold.1019.t:0 "蛋壳风波"
 VIETold.1019.desc:0 "今天我拜访了我的封臣[scope_VIET_eggshell_vassal.GetTitledFirstName]。在那里，我俩都吃了美味的海绵蛋糕……至少在你们几乎都被蛋壳噎住之前。现在我的封臣对[scope_VIET_eggshell_vassal.GetHerHis]的厨师不擅长做鸡蛋烹饪感到非常尴尬。"
 VIETold.1019.a:0 "[scope_VIET_eggshell_vassal.GetSheHe]理应如此！"
 VIETold.1019.b:0 "没关系，有些事情总会发生的。"
 VIETold.1020.t:0 "魔鬼蛋"
 VIETold.1020.desc:0 "今晚的晚餐我要吃魔鬼蛋。我在想，这些鸡蛋里面应该塞些什么?不管塞什么，我的厨师都会让它们变得美味可口。"
 VIETold.1020.a:0 "蔬菜。谁说吃得少就吃不好？"
 VIETold.1020.b:0 "肉。我想要一些能使我变强壮的东西！"
 VIETold.1020.c:0 "牛奶,奶油或奶酪。这样吃起来味道会更浓郁，让我更有能量。"
 VIETold.1021.t:0 "新衣柜"
 VIETold.1021.desc:0 "是时候买个新衣柜了——那是放置我最喜欢的衣服的地方。我那个旧的被磨坏了，随时都有可能散架。我应该买什么样的衣柜？像我这样身居高位的人，无论如何也买得起一套用上等木头做的像样的衣柜。"
 VIETold.1021.a:0 "一个简单的就可以了"
 VIETold.1022.t:0 "坏椅子"
 VIETold.1022.desc:0 "“啊！”\n\n你坐的椅子散架了，你摔到地上，看起来像个小丑。"
 VIETold.1022.a:0 "为什么这种事发生在我身上？"
 VIETold.1023.t:0 "桌面之下"
 VIETold.1023.desc:0 "你无所事事地在餐桌边等待食物时，出于好奇，你朝桌子下面瞥了一眼。\n\n当你看到一堆恶心的东西粘在桌子下面的时候，你几乎要吐出来了。那是谁放的？\n\n而且，那究竟是什么呢？"
 VIETold.1023.a:0 "仆人！我需要你来打扫一些东西！"
 VIETold.1024.t:0 "该打扫了？"
 VIETold.1024.desc:0 "我的桌子乱成一团！纸张、羽毛笔、墨水、地图、图表和其他重要的东西到处都是。\n\n现在是不是个打扫的好时机呢？说到底，这不是我这种身份的人该做的事。毕竟，我也可以忽略这团乱，改天再收拾。"
 VIETold.1024.a:0 "这让我很烦！我应该整理一下。"
 VIETold.1025.t:0 "守时"
 VIETold.1025.desc:0 "我领地的一个小贵族给了我一个沙漏作为礼物。它可以帮助我记住时间。"
 VIETold.1025.a:0 "谢谢你！"
 VIETold.1026.t:0 "睡过头"
 VIETold.1026.desc:0 "噢，不！我睡过头了，今天早上和我的顾问会议要迟到了！"
 VIETold.1026.a:0 "仆人怎么不按时叫醒我呢？"
 VIETold.1027.t:0 "时间管理大师"
 VIETold.1027.desc:0 "我的一个新仆人是个勤勤恳恳的人，他的意志也十分地坚定。他总是确保我按时做事情——有一个像他这样的仆人是值得的！"
 VIETold.1027.a:0 "确实如此。"
 VIETold.1028.t:0 "村庄火灾"
 VIETold.1028.desc:0 "在我住宅附近的一个农村发生了一场大火。值得庆幸的是，当地的[ROOT.Char.GetFaith.HouseOfWorship]里有一个水钟，它大得足以浇灭火焰。"
 VIETold.1028.a:0 "谢天谢地，一切都好。"
 VIETold.1029.t:0 "白日当头"
 VIETold.1029.desc:0 "晌晴白日正当头——现在是中午，不是吗？而且外面很热。你觉得手头的事情已经做得太久了，你开始感到有点头晕。"
 VIETold.1029.a:0 "最好躲进阴凉处，也可以喝点水。"
