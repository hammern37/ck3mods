 VIETold.2001.t:0 "山谷之遥"
 VIETold.2001.desc:0 "当我畅游梦境的时候，我意识到自己在一座山之巅，山上铺满了最绿的草甸，下而俯视是一座大湖，湖中心坐落着一座伟大的城池。山下有一座古代的大理石神庙，我身后有一座小农舍，坐落在林边，鸟儿鸣叫、树梢轻摇，煞是喜人。我歇了一会，决定前往……"
 VIETold.2001.a:0 "走下山去看看湖泊。"
 VIETold.2001.b:0 "向圣坛致意。"
 VIETold.2001.c:0 "探索森林。"
 VIETold.2001.d:0 "到农舍里休息。"
 VIETold.2002.t:0 "丰收的早晨"
 VIETold.2002.desc:0 "今早我离开我的住处，前往一位贵胄之处。我一边走，太阳一边缓缓地爬升着，半路上我路过了一些村庄。田野里农民星罗棋布，悉心照料着庄稼，但他们也不忘向我致敬。"
 VIETold.2002.a:0 "很高兴看到这一派秩序井然的模样。"
 VIETold.2002.b:0 "老百姓吓到我了！"
 VIETold.2002.c:0 "问问他们年景如何。"
 VIETold.2003.t:0 "国王和国家"
 VIETold.2003.desc:0 "我意识到在自己之前有无数统治者曾执掌过这国度，不管是小领主也好，还是国王女王也罢。他们之中的大多不为我知晓。莫非终有一天，我也会被遗忘，甚至配不上做历史书上的一处脚注，我的名字就随风而逝了吗？"
 VIETold.2003.a:0 "人固有一死，我生前尽了自己的责任才是最重要的。"
 VIETold.2003.b:0 "我将成就伟业，这样就能永生不朽！"
 VIETold.2003.c:0 "我高兴就好，发生什么都没事。"
 VIETold.2003.d:0 "万事到头一场空。我还费什么劲呢？"
 VIETold.2004.t:0 "[ROOT.Char.GetFaith.HighGodName]之翼"
 VIETold.2004.desc:0 "我又在做梦了——这回我梦见自己在空中翱翔，俯瞰着这绿森沃草的国度。我可以随心所欲去任何地方，但唯有一处最令我心驰神往、难以抗拒："
 VIETold.2004.a:0 "北边苍白色的神庙……"
 VIETold.2004.b:0 "西边国际贸易港……"
 VIETold.2004.c:0 "南边幽暗深邃的沼泽……"
 VIETold.2004.d:0 "东边花海……"
 VIETold.2005.t:0 "一切安好"
 VIETold.2005.desc:0 "今天宫廷里清净又无聊。没发生什么令人激动的事。"
 VIETold.2005.a:0 "我很庆幸生活中不是处处有激动。"
 VIETold.2005.b:0 "我想要激动！我想体验生活！"
 VIETold.2005.a.tooltip:0 "人们总说生活中缺少激情，但是他们应当期盼美好的事物——毕竟激情不总是好事。"
 VIETold.2005.b.tooltip:0 "是啊，人们总是碌碌无为。如果不探险大千世界，活着价值何在呢？"
 VIETold.2006.t:0 "安全无虞"
 VIETold.2006.desc:0 "“这一上午没什么值得报告的，”我在花园中散心时，守卫如是告诉我。"
 VIETold.2006.a:0 "那你就坚守岗位。"
 VIETold.2006.b:0 "站直！"
 VIETold.2006.c:0 "你怎么不更警惕些？"
 VIETold.2007.t:0 "大地赞颂"
 VIETold.2007.desc:0 "总有人质疑我统治这片领地的正当性，他们还说我这个统治者得名不正。但当我注视着这片土地时，我怎能看不到自己与它的联系呢？这是我的领地。作为其主人，我要："
 VIETold.2007.a:0 "要……说实话，我也不确定自己到底有什么目标。"
 VIETold.2007.b:0 "要肆意妄为。"
 VIETold.2007.c:0 "要保护帮助我的臣民。"
 VIETold.2007.d:0 "要给我的领土和宗族带来荣耀。"
 VIETold.2008.t:0 "吟游诗人的哀歌"
 VIETold.2008.desc:0 "我雇了一位音乐家在宴会上表演，此人一展歌喉，唱了首悲歌。许多廷臣也触景生情，被故事所深深打动。"
 VIETold.2008.a:0 "泪，流了下来。"
 VIETold.2008.b:0 "我不觉得悲伤。"
 VIETold.2009.t:0 "[ROOT.Char.GetFaith.HighGodName]的升天"
 VIETold.2009.desc:0 "据称，[ROOT.Char.GetFaith.HighGodName]的实体化身出现在了一个村庄附近，在祝福了几个当地人后就升天了。很少有官方神职人员相信这些乡下人的说法，说这是无知者的误解，但村里人并不在意，还在事发处建造了祭坛。"
 VIETold.2009.a:0 "好兆头！鼓励神职人员支援这个村庄。"
 VIETold.2009.b:0 "这显然是[ROOT.Char.GetFaith.DevilName]的幻象。镇压邪教！"
 VIETold.2009.c:0 "我对这些乡下人的迷信没有意见。"
 VIETold.2010.t:0 "黄昏集市"
 VIETold.2010.desc:0 "当太阳落山时，我赶到了当地的市集，希望买到我真正需要的东西，但商人却告诉我那产品已经售罄。\n\n“我需要一段时间才能补货，”他抱歉地说。\n\n即使我付给他很多钱，他现在也没有办法替我搞到它。"
 VIETold.2010.a:0 "那没问题！我会等的。"
 VIETold.2010.b:0 "那个混蛋！他在骗我！"
 VIETold.2010.c:0 "至少他很诚实。现在无计可施了。"
 VIETold.2011.t:0 "朝阳笛音"
 VIETold.2011.desc:0 "今天我比通常起的要早。\n\n我觉得有些不安，便冒险离开住处，带着忠心的警卫去外面走走。这时我们听到前面有一声哨响，又走了几步才发现是一位年轻的牧羊人伴着他的畜群，正用木笛吹出悦耳的音乐。\n\n他真诚地向我致意，并祝我一切顺利。"
 VIETold.2011.a:0 "请多演奏些乐曲。真的很棒。"
 VIETold.2011.b:0 "他就是个农民。"
 VIETold.2012.t:0 "[ROOT.Char.GetFaith.HighGodName]的和平"
 VIETold.2012.desc:0 "有人说根据我们的圣书，[ROOT.Char.GetFaith.HighGodName]希望所有人彼此间和平共处。但这仅仅只是理想主义吗？在[ROOT.Char.GetFaith.HighGodName]的智慧和仁慈之下能否实现真正的和平？"
 VIETold.2012.a:0 "我觉得[ROOT.Char.GetFaith.HighGodName]想让我们惩戒异教徒，而不是和平共处！"
 VIETold.2012.b:0 "爱与和平！我们的确都是兄弟姐妹！"
 VIETold.2012.c:0 "好想法，但理想主义仅限于此。"
 VIETold.2013.t:0 "月下花前"
 VIETold.2013.desc:0 "我读的这本书一开始看起来像一部典型的乏味的浪漫小说。但正相反，这是一个史诗般的爱情故事，有正剧、喜剧和悲剧，引发了关于人类道德和死亡的尖锐而困难的问题。我非常感动，我现在发现我在晚上很难入睡，因为我满脑子都想着我已经爱上的角色和他们苦乐参半的命运。我还会再读这样的故事吗？"
 VIETold.2013.a:0 "我一开始就没想到会喜欢这样的故事！"
 VIETold.2014.t:0 "纯真的故事"
 VIETold.2014.desc:0 "我在看一个旅行团演出的戏剧。虽然这是一个短小而简单的爱情故事，没有太多的戏剧性和冲突，但人物的动机和欲望是可爱的和现实的。尽管故事简单，缺乏张力，但许多观众还是喜欢这个故事。"
 VIETold.2014.a:0 "那些平民——只是些平庸的家伙！"
 VIETold.2014.b:0 "我承认，这让我笑了。"
 VIETold.2015.t:0 "历史有误"
 VIETold.2015.desc:0 "一位诗人正在我和听众面前背诵一个关于很久以前一个历史事件的故事。我意识到他刚刚犯了一个错误，他在复述发生的事情时有些不准确！\n\n或许我有责任告诉这位诗人他对过去的认识是错误的，而且这会使得大家误解我们的先人。另一方面，人们或许会把我的好意误会成颐指气使。怎么办好呢……？"
 VIETold.2015.a:0 "什么都不说。我不想让人们觉得我是个骄傲的人。"
 VIETold.2015.b:0 "纠正他——历史不应该是谎言！"
 VIETold.2015.c:0 "纠正他——真实的历史更有趣。"
 VIETold.2015.d:0 "纠正他——我想炫耀我的知识。"
 VIETold.2016.t:0 "过去的幻像"
 VIETold.2016.desc:0 "我在悠闲地读一本关于古代历史事件的书。突然，当我遇到一个特殊的部分，脱节的图像和场景闪现在我的脑海中，仿佛我真的在那里。几分钟后，我的仆人发现我昏倒在地。当我描述发生的事情时，他们都很怀疑，但是悲伤、快乐、仇恨、爱的感觉——我都感觉到了！"
 VIETold.2016.a:0 "过去我真的在那里吗？为什么我现在在这里？"
 VIETold.2017.t:0 "英雄之举"
 VIETold.2017.desc:0 "我最近花时间阅读了各种解释古代英雄和勇士的功绩和事迹的书籍。它提供了丰富的信息，帮助我更好地理解："
 VIETold.2017.a:0 "哪些策略有效，哪些无效。"
 VIETold.2017.b:0 "是什么让一个人勇敢地面对困难。"
 VIETold.2017.c:0 "如何在众人中秉持公义。"
 VIETold.2018.t:0 "纯爱故事"
 VIETold.2018.desc:0 "我最近读到一个感人的故事，讲的是一对年轻男女之间的纯真浪漫，他们是作为邻居和朋友长大的。他们的美德和诚实帮助他们确保了许多困难，使他们能够在婚姻中团结互助。"
 VIETold.2018.a:0 "我讨厌愚蠢的爱情故事。我为什么要读那个？"
 VIETold.2018.b:0 "这是一个关于真爱的可爱故事。"
 VIETold.2019.t:0 "窗外"
 VIETold.2019.desc:0 "我坐在窗台上，凝视外面。眺望着远方，我看到了什么？"
 VIETold.2019.a:0 "大自然之雄美——我面前的植物，天空，阳光。"
 VIETold.2019.b:0 "一帮农民的孩子在外面玩耍。"
 VIETold.2019.c:0 "我的一些警卫在巡逻。"
 VIETold.2019.d:0 "一位美人路过。"
 VIETold.2020.t:0 "困在家中"
 VIETold.2020.desc:0 "梦中，我住在一座无比美丽的宅邸中，此方居所绝不可能是凡人所建。这栋华丽的住宅中有家里的一切所需，我可以随时随地享用食物，饮料和娱乐，以及各种奇特的机械和魔术装置。但是我被困住了。每当试图逃脱时，最后总是回到原点！"
 VIETold.2020.a:0 "我可不要这样活着！我一定要获得自由！"
 VIETold.2020.b:0 "却之不恭。"
 VIETold.2020.c:0 "只有傻子才会不思进取。"
 VIETold.2021.t:0 "遗迹中的灵魂"
 VIETold.2021.desc:0 "我穿过一座村庄时，碰到了一座小型古代遗迹。作你向导的农民告诉我了一个当地传说，一百年前瘟疫袭击此地，一个当地人在这遗迹里避难，因为缺少食物和饮水，它便死在了此地。据传它孤单的灵魂，到了今天还在此地作祟。"
 VIETold.2021.a:0 "想来这是一则有趣的传说！"
 VIETold.2022.t:0 "半道杀出个……"
 VIETold.2022.desc:0 "我正在宅中踱步，思前想后，结果一个不小心磕到了家具上。"
 VIETold.2022.a:0 "哎呦！我真蠢！"
 VIETold.2023.t:0 "咿呀！"
 VIETold.2023.desc:0 "一天早晨，我的女仆们发出了尖叫，原来是一只老鼠窜过她们身边。大家草草一找，却怎么也寻不到老鼠的踪迹，但是一些女孩子们依旧担惊受怕，猜想我的家中还会有更多老鼠。"
 VIETold.2023.a:0 "可怜孩子。别担心，老鼠跑了！"
 VIETold.2023.b:0 "搞什么啊。快点长大吧，勇敢些！"
 VIETold.2023.c:0 "老鼠也是我们的兄弟姐妹，我们应当尊重它们。"
 VIETold.2023.d:0 "令人担忧的景象！我们必须保持警惕。"
 VIETold.2024.t:0 "明目张胆"
 VIETold.2024.desc:0 "一天，我在家中无所事事，便决定随便走走，这时，我听见一座屋中传来了窸窣的声音。我踱步过去，轻起房门，向内观瞧。原来是我的一位女仆和男仆正行云雨之乐！对他们的周遭熟视无睹！这些年轻人应当注意时间场合。"
 VIETold.2024.a:0 "破门而入，阻止他们当众云雨。"
 VIETold.2024.b:0 "如饥似渴地暗中观察他们。"
 VIETold.2024.c:0 "算了吧，这不关我事。"
 VIETold.2024.d:0 "晚些时候祝福他们。"
 VIETold.2025.t:0 "嘭！"
 VIETold.2025.desc:0 "外面一声巨响，我立马跑到窗边。我好奇地张望着，却没发现什么特殊的。"
 VIETold.2025.a:0 "奇了怪了。是我的想象作祟吗？"
 VIETold.2026.t:0 "夜猫子"
 VIETold.2026.desc:0 "我最近一直很无聊地熬夜。"
 VIETold.2026.a:0 "这不是健康的事情，但我就是忍不住。"
 VIETold.2026.b:0 "我要试着尽量利用这个坏习惯。"
 VIETold.2027.t:0 "异域"
 VIETold.2027.desc:0 "我听人说，在一个遥远的国度里，那儿的人不但不唾弃近亲结婚，更是对此崇尚有加。庙堂之高到贩夫走卒皆是如此。这种地方真的存在吗？如果是真的，我还没有亲自见过从那儿来的人。"
 VIETold.2027.a:0 "如果他们真的存在，那绝对是野蛮人！个个杂种败类！"
 VIETold.2028.t:0 "飞兔"
 VIETold.2028.desc:0 "“你听说过生活在极北之地的飞行兔没有？”我和仆人谈天说地时，那人这样问我。“多么奇妙的生物啊！你觉得它们是真的吗？”"
 VIETold.2028.a:0 "别傻了。兔子不会飞，北方的冰天雪地更没有兔子。"
 VIETold.2029.t:0 "最后的埃及人"
 VIETold.2029.desc:0 "有一天，一位旅行者向我讲述了一个他在拜访尼罗河畔的城镇时听到的故事。“故事是这个样子的。在罗马时代，埃及总督派遣他最为信任的朋友兼顾问作为外交官，前往南方埃塞俄比亚的土地。但他在沙漠里迷路了。最后，他终于找到了一大片绿洲，那里的人民仍然像古埃及那样生活。他们建设金字塔，崇拜古神。全然不知尼罗河先后被希腊人和罗马人征服。”"
 VIETold.2029.a:0 "这个小社会居然能够传承如此古老的习俗！"
 VIETold.2030.t:0 "传说中的东方群岛"
 VIETold.2030.desc:0 "我和一名商人完成了手头上的工作，那人说：“哎，让我给你讲个故事吧。”看那人兴致勃勃，我们便坐下来吃饭，席间，商人告诉了我自己不久前在拜访中国的时候所听到的故事。“他们跟我说，如果船一直往东航行，过了传说中的扶桑岛再往东，就能到达一个大岛。岛上的人身材高大，他们的马鞍都是纯金的。那些人是太阳的子民，个个聪慧勇武。他们尊奉一条永生不死的龙为统领。”"
 VIETold.2030.a:0 "引人入胜！或许某天我们会见到这些人。"
 VIETold.2031.t:0 "反向之地"
 VIETold.2031.desc:0 "一个熟人跟我说，她听人说，如果你往下挖得够深的话，就会从另一个世界的地表出来。那儿的人和我们差不多。不过也有地方和我们相反，那儿的女人比男人要高，男人呆在家里做家务，女人负责打仗。而最为下作的就是那个世界的兄弟姐妹之间可以互相嫁娶。但是她听说这个世界总体还是和平繁荣的。"
 VIETold.2031.a:0 "或许他们的和平繁荣是拜这种奇怪的生活方式所赐。"
 VIETold.2032.t:0 "迷宫的故事"
 VIETold.2032.desc:0 "有人跟我说，一个遥远国度的国王手段残忍，却治国有方。\n\n有一次，他雇佣了一位工程师来建造一个有史以来最为庞大的迷宫。罪孽深重的犯人们会被发配到迷宫的走廊里。里面充斥着各种凶兽，还有知名的陷阱。几乎没有人活着出去，但是总有少数几个聪明坚韧的人得以战胜迷宫——也可能是受[ROOT.Char.GetFaith.HighGodName]垂青，国王也因此给了他们自由。"
 VIETold.2032.a:0 "没错，那些得以逃出的人们应得自由。"
 VIETold.2033.t:0 "门之守护"
 VIETold.2033.desc:0 "传说在很远的地方，有一位高贵英勇的女武士。这位永生不死的武士负责把守一个用大理石与黑曜石筑成的门。只有击败了她的人才可以通过大门，到达一个天堂般的地方。那里没有忧愁与恐惧，田园牧歌的和谐盛景世间无二。\n\n如果这个地方真的存在，我能去吗？"
 VIETold.2033.a:0 "倘若我真的能去到这样的地方，我该多开心啊。"
 VIETold.2034.t:0 "危险之梦"
 VIETold.2034.desc:0 "我遇到一个当地的乡村长者，一个干瘪老人，年轻时是个莽撞的冒险家。有一次，他在一大片森林里迷路了，还差点掉进沼泽淹死。所幸被一个神秘人所搭救，那人外表俊俏、身材挺拔，以镇定、友善但忧郁而富有辞藻的方式进行了自我介绍。他自称梦语者，并警告迷路人，冒险和极限运动有着危险的诱惑。\n\n从那之后，这老人便回到家乡，过上了安宁、平静而幸福的生活。"
 VIETold.2034.a:0 "说得对！只有傻子才对冒险趋之若鹜。"
 VIETold.2035.t:0 "不朽之马"
 VIETold.2035.desc:0 "在欧亚大陆的游牧民中，流传着一则关于不朽马的传说。这匹马勇敢而自由，终日在大草原上驰骋。强大的马蹄踏在地上，听起来像是雷声，它跑起来的话，人们目不可及。"
 VIETold.2035.a:0 "也许有一天我会看到它！"
 VIETold.2036.t:0 "白衣女子"
 VIETold.2036.desc:0 "我的一名警卫一日到访了一片树林边的村庄，据说这位是通向另一个世界的大门。他不听当地人的警告，执意进入了森林。\n\n他在那遇到了一个穿白裙的，肤色苍白的女子。尽管她很迷人，很害羞，但她身上还是有些不对。她的声音语气古怪，她的衣服在风中飘动地极不自然。他被迷得颠三倒四，不过一想到这一定是个鬼魂什么的，便立刻逃走了。\n\n当地人说见鬼在此处是经常的事，更是有许多人神秘消失。"
 VIETold.2036.a:0 "好一个胆小鬼！她怎么可能是鬼魂呢。"
 VIETold.2037.t:0 "保卫者之梦"
 VIETold.2037.desc:0 "新来的女仆有些奇怪。她以前常常陪他的商人父亲跑商。\n\n她说在她还小的时候，他们去到一片森林，结果夜幕降临，她却迷了路。她当然是害怕极了，觉得自己会死掉。\n\n一个神秘的女子听到了她的啜泣。将她领回了主路。那女人身材高调、样貌美丽以镇定、友善但忧郁而富有辞藻的方式进行了自我介绍。那女人沈默寡言，说自己只是一位梦语者，不久便消失了。\n\n直到今天，我的仆人也不知道救她的神秘人是谁。"
 VIETold.2037.a:0 "好一次奇怪的遭遇！"
 VIETold.2038.t:0 "学者的故事"
 VIETold.2038.desc:0 "我正接待一位杰出的当地学者。他不是我印象中笨手笨脚的老学究，而是一位年轻英俊、魅力非凡的小伙子，还惹得宫中的女仆和女贵族纷纷侧目。他用舒缓而深沉的声音讲述了他的许多冒险经历。\n\n在一则故事里，他提到我领地中的一座大湖。他去那游泳时差点被淹死。当他挣扎上岸时，他发现自己身处一座岛上，而他此前从未见过。当他描述其地理时，我也不记得湖泊里有这样一座岛屿。"
 VIETold.2038.a:0 "后来发生了什么？"
 VIETold.2039.t:0 "学者的故事"
 VIETold.2039.desc:0 "学者踩着沙滩环岛一圈，发现了一座由古人建起的旧神庙，尽管被遗弃，但状况依然良好。他在那里速速向[ROOT.Char.GetFaith.HighGodName]祈祷了一番。不久，让他喜出望外的是，他在神庙旁发现了一条小船，他用小船划离了岛屿。\n\n那之后他再度回到湖那里，却怎么也找不到那座岛了。没有人听说过该湖有这样一座岛屿，具有这样的特征和地貌，当地传说中也没有提到它，他的学者同事们也没有在历史记录中找到它的踪迹。然而，我们都确信他没在撒谎，因为他毕竟是位广受尊重的学者。"
 VIETold.2039.a:0 "一定有一些奇怪的事情。像是异世界的存在？"
 VIETold.2040.t:0 "色彩岛"
 VIETold.2040.desc:0 "我似乎打断了一场激烈的辩论。廷臣正在讨论他们听说的关于色彩岛的传闻，岛上的男女和我们一样，除了一点：他们的皮肤颜色非同寻常。我的廷臣们就其肤色究竟是什么意见相左。我许我可以对此事发表意见？"
 VIETold.2040.a:0 "色彩岛怎么可能存在——这是胡编乱造的，我确信！"
 VIETold.2041.t:0 "血与铁"
 VIETold.2041.desc:0 "在我的梦中，我在一个大分裂、大动荡的世界中成为了一名士兵。当我站在泥泞战壕中，穿着奇装异服时，灰烬和硝烟遮蔽了天空。我环顾四周，看到所有人都穿着同样的衣服，于是我得出结论：这是一种制服。在附近，我听到了巨大的轰鸣声，仿佛成千上万的建筑物同时倒塌一般，于是你捂住耳朵双眼紧闭。"
 VIETold.2041.a:0 "然而没啥用。"
 VIETold.2042.t:0 "无人之地"
 VIETold.2042.desc:0 "感觉惊恐万分，我向战壕外瞥了一眼，却只看到了黑色的污泥。地上尸横遍野，血流满地，毫无生机。突然，近处又有一声巨响。\n\n身旁的人开始大喊着令你费解的词句，我看见士兵们紧紧地抓住了他们的武器，那空心的戈矛上安着歪曲的把手，在我看来十分奇怪。但我确实清楚，就算再害怕，接下来我都得翻过泥泞的战壕，向对面的敌人发起冲锋。我紧握着空心戈矛，跟随其他人穿过战壕。"
 VIETold.2042.a:0 "等等，那是个啥？啊啊啊啊！"
 VIETold.2043.t:0 "战火世界"
 VIETold.2043.desc:0 "当看到房子大小的金属马与铁鸟扑向我的时候，我忍不住大叫起来，但声音很快就被四周的爆炸声湮没。人们纷纷倒下，纸片一般在无尽的地狱中燃烧。呼啸着的卵石将他们撕成碎片，天上的落雷将他们炸成齑粉。\n\n我意识到，这便是人类的未来：前途黑暗、毫无希望。这便是终结一切战争的战争，整个世界都将在火焰与仇恨的天启中迎来终结。\n\n这时我醒来了，汗流浃背。刚刚那是未来的景象吗？想必不是。但若确实如此的话……还有多久，我的子孙便将亲临这恐怖？一百年，两百年，还是一千年？"
 VIETold.2043.a:0 "我躺了回去并试图入睡，但我做不到。"
 VIETold.2044.t:0 "自大草原而来"
 VIETold.2044.desc:0 "时至今日，已经有许多大大小小的游牧帝国兴衰迭起。但今天我遇到了一个老女人，她自称是位富有智慧的先知，她说我们还没见识过那最伟大的帝国。她声称在不远的将来，一位伟大的征服者将从草原而来，摧毁一切胆敢阻挡他前进的王国与帝国，纵横世界。\n\n哈！说的跟真的似的。"
 VIETold.2044.a:0 "许多游牧部落变化无定，这个又会有何不同？"
 VIETold.2045.t:0 "[ROOT.Char.GetFaith.HighGodName]之鞭"
 VIETold.2045.desc:0 "先知说此人将手握血块出生，强大的战士将从草原上纷纷涌现，像百川入海一样加入他的麾下，用鲜血和死亡来洗刷这个世界。\n\n她对我的怀疑报以大笑，冷冰冰地说道：“他，可不是好惹的，因为他便是那[ROOT.Char.GetFaith.HighGodName]用来惩戒妖邪者的铁拳。他将用他的弓箭摧毁东方的碧玉之龙，印度罗闍将拜倒在他的铁蹄之下。他用人皮做成的铠甲血迹斑斑，如长夜一般黑暗。就算是可怖的伊斯兰之剑与十字军诸王也无法伤到这位[ROOT.Char.GetFaith.HighGodName]的使者分毫。”"
 VIETold.2045.a:0 "哈！碧玉之龙永不陨落。"
 VIETold.2046.t:0 "“叉”路"
 VIETold.2046.desc:0 "我正在睡眠虚空中游荡，就在此时被拉入梦乡。尽管平时我的意识对此知之甚少，但在潜意识深处，我明白这是未来的景象。路上立着一把叉子，指着两个方向——至少我认为那是条路，至少我认为那是把叉子。"
 VIETold.2046.a:0 "左"
 VIETold.2047.t:0 "一个诅咒？"
 VIETold.2047.desc:0 "除了火焰与硫黄，我再也没有看到别的东西。没希望了！一切的一切都被我们的敌人和上天的旨意摧毁了！我的家族和领地都随风而逝了！"
 VIETold.2047.a:0 "这就是我们的命运吗？不可能！"
 VIETold.2048.t:0 "一个祝福？"
 VIETold.2048.desc:0 "我眺望地平线上不断延伸的田园风光。天空明亮，太阳温暖，鸟儿在歌唱。在这个世界上，我的王朝和我的领地繁荣昌盛。"
 VIETold.2048.a:0 "如果这一切成真就好了。"
 VIETold.2049.t:0 "先知"
 VIETold.2049.desc:0 "一位云游的先知今天光顾了我的宫廷。她给人感觉很奇怪，她有时盯着空气发愣，有时与别人聊天一言不发，有时只说方言。但是如果给她一些食物，她就会进入恍惚状态。我们盯着她，面面相觑。她开始发出一些难以理解的咕哝，一会儿才说出些成形的话语。\n\n等等——她在……她在说什么？"
 VIETold.2049.a:0 "嘘！听听她在说什么！"
 VIETold.2050.t:0 "预言"
 VIETold.2050.desc:0 "那先知的话语是令人不寒而栗的预言：「亚伯拉罕之裔的神圣之怒将降临在我们的土地上，将逝往神灵屠戮殆尽。」她继续胡言乱语着，说我们的传统之道正处于危险之中，不久便即将土崩瓦解、消散无踪。当清醒过来时，她完全不记得说过些什么。"
 VIETold.2050.a:0 "什么疯言疯语——逝往神灵无比强大！"
 VIETold.2051.t:0 "末日将临！"
 VIETold.2051.desc:0 "我一开始以为他是镇上的乞丐，大喊大叫，胡说八道。然而，当我问一些当地人时，他们解释说他实际上是一个疯狂的疯子，相信末日即将来临。"
 VIETold.2051.a:0 "啊，是的，老规矩。上吧。"
 VIETold.2052.t:0 "末日将临？"
 VIETold.2052.desc:0 "我做了一个恶梦，开始时还很好。起初，我在和一个美丽的年轻女子谈话，她看起来很迷人，但她自己变成了巴比伦的妓女，带给了她的火和死亡。当我试图逃跑时，她笑了，然后尖利的尖叫，疯狂的声音，我和我的领地将逃避可怕的命运！"
 VIETold.2052.a:0 "惊坐起，我吓尿了。"
 VIETold.2053.t:0 "过去、现在、未来"
 VIETold.2053.desc:0 "我想知道过去的人们是否有和我一样的欲望和想法。我还想知道未来的人们是否也会和我一样。"
 VIETold.2053.a:0 "当然了！说到底我们都是人。"
