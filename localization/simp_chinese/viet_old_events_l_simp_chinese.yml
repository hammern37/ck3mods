 VIETold.1021.b:0 "漂亮一点的，时髦的，但不用太好。"
 VIETold.1021.c:0 "需要一个奢华的——装饰着金叶和有着精致雕刻的衣柜！"
 VIETold.1022.message:0 "你从椅子上摔下，伤到了自己"
 VIETold.1024.b:0 "不，不需要做任何事。"
 VIETold.1028.b:0 "我们必须帮助那些可怜的农民！"
 VIETold.1029.b:0 "很不幸，我还有事情要完成呢！"
 VIETold.2027.b:0 "我有资格批判吗？不同的人有不同的风俗习惯。"
 VIETold.2027.c:0 "思考他们的事情让我很兴奋。#EMP 非常#!兴奋。"
 VIETold.2027.d:0 "这些谣言都是由变态独生子女编造的幻想。"
 VIETold.2028.b:0 "谁知道呢？这当然是一种可能性！"
 VIETold.2028.c:0 "你把它们跟……搞混了。"
 VIETold.2029.b:0 "我敢肯定他们不过是些流氓农民。"
 VIETold.2029.c:0 "这些隐藏的绿洲今天还会存在吗？"
 VIETold.2030.b:0 "我不相信它们存在。"
 VIETold.2031.b:0 "真的！那样的社会怎么可能存在？"
 VIETold.2031.c:0 "真令人兴奋！我的想象力正试图想象这样一个地方。"
 VIETold.2032.b:0 "多么奇怪的一位统治者！这种古怪方法完全没有必要。"
 VIETold.2032.c:0 "我希望他的迷宫里有许多怪物和致命陷阱！"
 VIETold.2033.b:0 "我相信我能打败那个女人并进入。"
 VIETold.2033.c:0 "我不需要进去。这里有我需要的一切。"
 VIETold.2034.b:0 "我不同意。过无聊的生活有什么意义？"
 VIETold.2034.c:0 "等等……你遇到#EMP 梦语者#!了吗？"
 VIETold.2035.b:0 "一个荒诞的故事，如此而已。"
 VIETold.2036.b:0 "可怕的事情就位于文明世界的边缘！"
 VIETold.2036.info:0 "#emphasis 历史背景：#!自古以来，全世界都有白衣女子的幽灵的民间传说。她常常是死于悲剧的人的鬼魂，比如难产、殉情等等。有时候她是引诱攻击无辜者的怨灵，有时她会惩戒坏人，比如通奸者。"
 VIETold.2037.b:0 "等等——你遇到#EMP 梦语者#!了，这是真的吗！？！？"
 VIETold.2039.tooltip:0 "整件事神秘至极！"
 VIETold.2039.b:0 "也许整件事只是个梦？"
 VIETold.2039.c:0 "有一天我会找到那个岛吗？谁知道它有什么秘密！"
 VIETold.2040.b:0 "他们的皮肤是粉红色的……至少，我是这么认为的。"
 VIETold.2040.c:0 "我敢说深蓝色是他们皮肤的自然色调！"
 VIETold.2040.d:0 "我猜他们的皮肤是绿色的，虽然我还没见过。"
 VIETold.2040.e:0 "我不知道答案——此事的真相无法推断。"
 VIETold.2045.b:0 "印度罗阇能够对抗这样的怪物！"
 VIETold.2045.c:0 "他听起来很吓人，但伊斯兰之剑更加强大。"
 VIETold.2045.d:0 "十字军诸王定将全力抵抗！"
 VIETold.2045.e:0 "他们也是这么说阿提拉的——匈奴人现在哪去了？"
 VIETold.2046.b:0 "右边"
 VIETold.2050.b:0 "我们必须准备好保护自己免受这神圣之怒！"
 VIETold.2050.c:0 "亚伯拉罕之裔是浩瀚的，这就是我们的命运。"
 VIETold.2051.b:0 "老 天 爷 ，世 界 末 日 即 将 来 临 ！"
 VIETold.2053.b:0 "不，过去和未来的人和我太不一样了。"
