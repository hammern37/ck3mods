 building_type_cow_palace_byzantion_01:0 "Royal Palace"
 building_type_cow_palace_byzantion_01_desc:1 "The Great Palace of Constantinople, also known as the Sacred Palace (Greek: Hieron Palation), is a large palace complex located in the south-eastern end of the peninsula of Constantinople. It has served as the main royal residence of the Eastern Roman or Byzantine emperors since 330, and has been the center of imperial administration for over 690 years."
 building_cow_palace_byzantion_01:1 "Mega Palation"
 building_cow_palace_byzantion_01_desc:1 "The Great Palace of Constantinople, also known as the Sacred Palace (Greek: Hieron Palation), is a large palace complex located in the south-eastern end of the peninsula of Constantinople. It has served as the main royal residence of the Eastern Roman or Byzantine emperors since 330, and has been the center of imperial administration for over 690 years."

 building_type_cow_palace_roma_01:0 "Royal Palace"
 building_type_cow_palace_roma_01_desc:1 "The Lateran Palace is an ancient palace of the Roman Empire and later became the main papal residence in southeast Rome."
 building_cow_palace_roma_01:1 "Palatium Lateranense"
 building_cow_palace_roma_01_desc:1 "The Lateran Palace is an ancient palace of the Roman Empire and later became the main papal residence in southeast Rome."

 building_type_cow_palace_cordoba_01:0 "Royal Palace"
 building_type_cow_palace_cordoba_01_desc:1 "A palace to rival even the great palaces of old. Sitting high above the rest of Cordoba, overlooking the city and her people, this fortress acts as both a defensive structure, and the administraive center of the nation. With masterfully sclupted columns and a mixture of native, and Ancient Roman, stones it, like the city over which it sits, is a beautiful combination of local and foreign cultures which meld together to create something truly unique in the world."
 building_cow_palace_cordoba_01:1 "Madinat az-Zahra"
 building_cow_palace_cordoba_01_desc:1 "A palace to rival even the great palaces of old. Sitting high above the rest of Cordoba, overlooking the city and her people, this fortress acts as both a defensive structure, and the administraive center of the nation. With masterfully sclupted columns and a mixture of native, and Ancient Roman, stones it, like the city over which it sits, is a beautiful combination of local and foreign cultures which meld together to create something truly unique in the world."

