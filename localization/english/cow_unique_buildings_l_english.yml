 building_type_cow_harbor_byzantion_01:0 "Great Harbor"
 building_type_cow_harbor_byzantion_01_desc:1 "The Neorion Harbour is a harbour in the city of Constantinople, active from the foundation of the city in the 4th century. It was the first port to be built in Constantinople after its re-foundation by Constantine the Great, and the second in the area after the Prosphorion, which was the port of ancient Byzantium."
