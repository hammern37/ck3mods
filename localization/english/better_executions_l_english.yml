 char_interaction.0170.t:0 "A Difficult Time"
 char_interaction.0170.t_beheaded:0 "A Dreadful Dawn"
 char_interaction.0170.desc_beheaded:0 "I was woken in the early hours of the morning by two unfamiliar guards. Being led outside, I had no illusions about what was about to happen. As I kneel for [actor.GetShortUINamePossessive] headsman, I experience a moment of serene and perfect clarity."
 char_interaction.0170.option_beheaded:0 "[ROOT.Char.GetFaith.PositiveAfterLife|U] awaits."
 char_interaction.0170.t_burned:0 "The Pyre"
 char_interaction.0170.desc_burned:0 "Just as I had finished my meager repast, the door slammed open and I was seized and manhandled outside. It will be no easy death for me — the pyre is lit and I can already feel the heat on my legs. A hush descends on the mob as they behold my final moments with unhinged expressions on their faces."
 char_interaction.0170.option_burned:0 "Make it stop!!!"
 char_interaction.0170.t_devoured:0 "A Sinister Meal"
 char_interaction.0170.desc_devoured:0 "The door slammed open, and [actor.GetShortUINamePossessive] guards forced me to the floor and pinned me down. Then the [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] entered, knife in hand and smile wide.\n\nHeedless to my screams [actor.GetSheHe] carves into my flesh with both knife and teeth. Through a haze I find [actor.GetHerHis] face covered in gore — covered in pieces of #EMP me#! — and plead, but as [actor.GetSheHe] chews and swallows with relish, I realize that this is how I die."
 char_interaction.0170.option_devoured:0 "Curse your black soul, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.t_hanged:0 "The Gallows"
 char_interaction.0170.desc_hanged:0 "A cold feeling of dread washed over me as the door slammed open, and I was seized and dragged outside. My fears are realized as I spot the gallows that have been built to hang me.\n\nThe rope is tied around my neck, and as the steps are pulled out from under me, my throat is constricted, and the last thing I see is the mob cheering as I slowly die."
 char_interaction.0170.option_hanged:0 "Curse you, [actor.GetTitleAsNameNoTooltip|U]-"
 char_interaction.0170.t_drowned:0 "The Last Drink"
 char_interaction.0170.desc_drowned:0 "My cell door bursts open, and I am dragged out of my cell by [actor.GetShortUINamePossessive] guards and taken outside into the cold morning air.\n\nA large barrel filled with icy water has been set up on a platform with a small crowd, and as I am forced head-first inside, and my lungs begin to fill with water, I realize this is how I die."
 char_interaction.0170.option_drowned:0 "Why couldn't it be wine!?"
 char_interaction.0170.t_boiled:0 "The Boiling Bath"
 char_interaction.0170.desc_boiled:0 "I am rudely awoken by [actor.GetShortUINamePossessive] guards, who roughly drag me from my cell and outside [actor.GetCapitalLocation.GetNameNoTooltip]'s walls, where a sizeable steaming cauldron has been set up.\n\nThe [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] approaches me and tells me it's time for a bath. Panic rushes over me as I am shoved into the searing, bubbling water, and my own screams are the last thing I hear as my flesh boils from my bones."
 char_interaction.0170.option_boiled:0 "Make it stop!!!"
 char_interaction.0170.t_crushed:0 "A Crushing Defeat"
 char_interaction.0170.desc_crushed:0 "I was just having a dream about better days when [actor.GetShortUINamePossessive] guards shove me out of my cell and take me outside, where I am tied down.\n\nOne by one, large rocks are placed on my chest, and my screams begin to fill the air as I feel my bones crumbling under the weight. As my lungs and heart are crushed, the last thing I hear is the mob cheering."
 char_interaction.0170.option_crushed:0 "Make it stop!!!"
 char_interaction.0170.t_flayed:0 "A Close Shave"
 char_interaction.0170.desc_flayed:0 "The door slammed open, and [actor.GetShortUINamePossessive] guards forced me to my feet and tied me down onto the table. Then the [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] entered, with a sadistic smile and a small, sharp knife.\n\nMy world turns to agony as [actor.GetTitledFirstNameNoTooltip] slowly begins to peel the skin off my body, ignoring my screams. After what feels like hours of pain, the last thing I see as the light fades is my skin being hung up to dry."
 char_interaction.0170.option_flayed:0 "*Unintelligible Screaming*"
 char_interaction.0170.t_impaled:0 "A Dark End"
 char_interaction.0170.desc_impaled:0 "The door slammed open, and [actor.GetShortUINamePossessive] guards forced me to my feet, dragging me outside. A tall, sharpened stake has been erected outside [actor.GetCapitalLocation.GetNameNoTooltip]'s walls, and [actor.GetTitledFirstNameNoTooltip] gives me a sadistic smile as I am hoisted above and then slowly lowered onto it.\n\nAs the stake pierces my buttocks and slowly drives through my body, my world turns to agony, and my screams are only silenced when the sharpened tip emerges from my throat."
 char_interaction.0170.option_impaled:0 "*Unintelligible Screaming*"
 char_interaction.0170.a:0 "Curse your black soul, [actor.GetFirstNameNoTooltip]!!!"