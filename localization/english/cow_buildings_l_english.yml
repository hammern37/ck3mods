l_english:
 building_type_cow_metropolis_01:0 "Metropolis"
 building_type_cow_metropolis_01_desc:1 "A populous town which houses a large number of burghers, merchants, and hard-working townsfolk."
 building_cow_metropolis_01:1 "Town"
 building_cow_metropolis_01_desc:0 "$building_type_cow_metropolis_01_desc$"
 building_cow_metropolis_02:1 "City"
 building_cow_metropolis_02_desc:1 "This town has been expanded into a proper city, but there still much to do. Many older buildings have been demolished to make room for many of the new districts that shall contain many of this city’s future wonders. Still, there is much to do, as you cannot even visit a single district without seeing it marred by construction work."
 building_cow_metropolis_03:1 "Great City"
 building_cow_metropolis_03_desc:1 "After much time and effort, this city has turned into something everyone can agree is a Great City. Monuments and decorations have started to mark the city as something extraordinary. Still, there is much to do, and the city requires quite a few more wonders before it can truly be called a City of Wonders."
 building_cow_metropolis_04:1 "Metropolis I"
 building_cow_metropolis_04_desc:1 "This city has undeniably become a Metropolis, that is quite possibly not just the center of the realm, but also a epicenter of the region it inhabits. It has by most margins become the most important post of every major trade route in the known world. Many districts have been built, and quite a few great works and monuments have raised. While the city is one of the greatest in the known world, there is still much work and renovations left before the city can reach its apex."
 building_cow_metropolis_05:1 "Metropolis II"
 building_cow_metropolis_05_desc:1 "This city has undeniably become a Metropolis, that is quite possibly not just the center of the realm, but also a epicenter of the region it inhabits. It has by most margins become the most important post of every major trade route in the known world. Many districts have been built, and quite a few great works and monuments have raised. While the city is one of the greatest in the known world, there is still some work and renovations left before the city can reach its apex."
 building_cow_metropolis_06:1 "Metropolis III"
 building_cow_metropolis_06_desc:1 "This city has undeniably become a Metropolis, that is quite possibly not just the center of the realm, but also a epicenter of the region it inhabits. It has by most margins become the most important post of every major trade route in the known world. Many districts have been built, and quite a few great works and monuments have raised. While the city is one of the greatest in the known world, there is still a bit of work and renovations left before the city can reach its apex."
 building_cow_metropolis_07:1 "Megalopolis"
 building_cow_metropolis_07_desc:1 "This city has incontestably grown into a fully-fledged Megalopolis, quite conceivably the greatest city ever built. Pedestrians can walk miles without seeing an apparent end to the city. In any district of the city you can find radiant wonders and great works never before seen beyond the city walls. It may have taken a few generations to accomplish this, and cost some blood, sweat, and wealth beyond imagining – but any who walks the beautifully paved streets of the city agrees that any sacrifice would be worth it for such a magnificent city.\nIt truly has become a City of Wonders!"

 building_type_cow_common_tradeport_01:0 "Tradeport"
 building_type_cow_common_tradeport_01_desc:1 "Merchant galleys load and off-load their cargo at this port."
 building_cow_common_tradeport_01:1 "Small Harbor"
 building_cow_common_tradeport_01_desc:1 "A humble harbor sits at the shore, allowing ships to load and off-load their cargo without much effort."
 building_cow_common_tradeport_02:1 "Fishing Net Weavers"
 building_cow_common_tradeport_02_desc:1 "A workshop where fishing nets are woven has been set up here. Day in and day out nets are made and repaired tirelessly."
 building_cow_common_tradeport_03:1 "Tradeport"
 building_cow_common_tradeport_03_desc:1 "The harbor has become a hub for trade and travel in the area. Ships from all around the coast come here to trade."
 building_cow_common_tradeport_04:1 "Shipwrights"
 building_cow_common_tradeport_04_desc:1 "Skillful shipwrights gather at this port to construct and repair ships for the highest bidder."
 building_cow_common_tradeport_05:1 "Expanded Docks"
 building_cow_common_tradeport_05_desc:1 "No longer will merchant ships have to compete for a spot to load and unload their precious cargo — the abundant space on the dock gives more than enough room for everyone to do business!"
 building_cow_common_tradeport_06:1 "Shipyards"
 building_cow_common_tradeport_06_desc:1 "Several ships lay ready in the yards, waiting for a crew to man them in times of need for the crown."
 building_cow_common_tradeport_07:1 "Grand Port"
 building_cow_common_tradeport_07_desc:1 "This grand port offers plenty of room for merchants and fishermen to dock and handle their cargo. Travelers from far and wide come here, seeking safety in the haven that is the port."
 building_cow_common_tradeport_08:1 "Drydocks"
 building_cow_common_tradeport_08_desc:1 "A revolutionary new means of docking ships has arrived in the form of the drydock. The ship is sailed into a narrow passage, where the water is pumped out. The ship is then suspended on blocks of stone, and can then be repaired and maintained with ease."
 
 building_type_cow_pastures_01:2 "Pastoral Lands"
 building_type_cow_pastures_01_desc:1 "#F A significant portion of this province is dedicated to animal husbandry and as grazing lands for herds of pastoral animals.#!"
 building_cow_pastures_01:0 "Pastures"
 building_cow_pastures_01_desc:1 "Pastures are used by local peasants to keep smaller animals, such as sheep or goats."
 building_cow_pastures_02:1 "Homesteads"
 building_cow_pastures_02_desc:1 "Homesteads house peasant farmers, who grow grain and keep animals for their own use."
 building_cow_pastures_03:1 "Meadows"
 building_cow_pastures_03_desc:1 "Meadows are used both for grazing, and to produce hay for tougher times."
 building_cow_pastures_04:1 "Coops"
 building_cow_pastures_04_desc:1 "Coops house easy-to-keep fowl, prized for both their eggs and meat."
 building_cow_pastures_05:1 "Livestock Pens"
 building_cow_pastures_05_desc:1 "The livestock pens are sturdy enough to keep larger animals contained and secure."
 building_cow_pastures_06:1 "Apiaries"
 building_cow_pastures_06_desc:1 "Between the forest and the fields, bees housed in apiaries produce much sought-after honey."
 building_cow_pastures_07:1 "Corrals"
 building_cow_pastures_07_desc:1 "The large and spacious corrals make keeping horses and similar beasts of burden simple."
 building_cow_pastures_08:1 "Cattle Ranches"
 building_cow_pastures_08_desc:1 "Ranches are ideal for housing large herds of cattle, providing ample grazing and space to move."
 
 building_type_cow_orchards_01:0 "Orchards"
 building_type_cow_orchards_01_desc:1 "#F Thanks to the unique properties of the soil, these orchards produce particularly sweet and delicious fruits and berries.#!"
 building_cow_orchards_01:1 "Fruit Orchards"
 building_cow_orchards_01_desc:1 "The fruit orchards, while small, produce a decent and succulent harvest."
 building_cow_orchards_02:1 "Berry Groves"
 building_cow_orchards_02_desc:1 "Rows of berry bushes break the monotony of fruit-bearing trees."
 building_cow_orchards_03:1 "Fruit Tree Plantations"
 building_cow_orchards_03_desc:1 "A large, neatly spaced out area full of well-pruned trees, all bearing fruit or nuts."
 building_cow_orchards_04:1 "Beekeepers"
 building_cow_orchards_04_desc:1 "By interspersing apiaries among the trees there is not only a yield of honey, but the entire orchard seems to become more fertile."
 building_cow_orchards_05:1 "Nut Tree Rows"
 building_cow_orchards_05_desc:1 "In addition to fruit trees, rows of nut-bearing trees reach into the distance."
 building_cow_orchards_06:1 "Mixed Gardens"
 building_cow_orchards_06_desc:1 "All kinds of trees, both local and imported, are distributed within the orchard — guaranteeing a fruitful yield regardless of circumstance."
 building_cow_orchards_07:1 "Grand Orchards"
 building_cow_orchards_07_desc:1 "As far as the eye can see, there is row upon row of fruit-bearing trees."
 building_cow_orchards_08:1 "Grafted Trees"
 building_cow_orchards_08_desc:1 "By grafting certain trees together, the propagation of slow-growing fruits and nuts is much enhanced."
 
 building_type_cow_farm_estates_01:1 "Manor Houses"
 building_type_cow_farm_estates_01_desc:1 "#F The Lords and Ladies of the manor employ hundreds of peasants to till their fields and tend to their livestock. The more power they hold, the more land their subjects can work and, most importantly, the more tax they will produce!#!"
 building_cow_farm_estates_01:1 "Mansions"
 building_cow_farm_estates_01_desc:1 "Mansions house land-owning families, their staff, and the peasants who work their fields."
 building_cow_farm_estates_02:1 "Gardens & Vegetable Plantations"
 building_cow_farm_estates_02_desc:1 "Attached to the manors are large gardens and fields of ripe vegetables, making them essentially self-sustainable."
 building_cow_farm_estates_03:1 "Farm Estates"
 building_cow_farm_estates_03_desc:1 "Farm estates hold jurisdiction over the fields, forests, and outbuildings that surround them."
 building_cow_farm_estates_04:1 "Hundred-acre Fields"
 building_cow_farm_estates_04_desc:1 "The massive hundred-acre fields employ scores of peasants, and brings vast wealth upon the family who owns the land."
 building_cow_farm_estates_05:1 "Freeholds"
 building_cow_farm_estates_05_desc:1 "Freeholds are massive, with vast lands surrounding them — as they are passed on in a hereditary fashion, the families they house have ample time to optimize the yield of their lands."
 building_cow_farm_estates_06:1 "Windmills"
 building_cow_farm_estates_06_desc:1 "Windmills take most of the labor out of grinding flour, massively increasing efficiency."
 building_cow_farm_estates_07:1 "Consolidated Landholdings"
 building_cow_farm_estates_07_desc:1 "Several different manors, all run as one — by letting the most productive families take the reins from the less productive ones, we guarantee excellent results."
 building_cow_farm_estates_08:1 "Grand Estates"
 building_cow_farm_estates_08_desc:1 "Vast estates of a scale rarely seen, these grand complexes can maintain a household of thousands."
 
 building_type_cow_regimental_grounds_01:0 "Regimental Grounds"
 building_type_cow_regimental_grounds_01_desc:1 "#F The regimental grounds not only contain several buildings designed to house large amounts of levies but is also connected to a vast swathe of land for them to train for war.#!"
 building_cow_regimental_grounds_01:1 "Regimental Clearings"
 building_cow_regimental_grounds_01_desc:1 "Large swathes of land are readied for the arrival of levies, providing ample space for tents and practice."
 building_cow_regimental_grounds_02:1 "Quartermaster's Offices"
 building_cow_regimental_grounds_02_desc:1 "The quartermaster's office house administrators that ensure that each levied soldier has a place, a sleeping spot, and a weapon to point towards the enemy."
 building_cow_regimental_grounds_03:1 "Semi-permanent Housing"
 building_cow_regimental_grounds_03_desc:1 "Houses built in a fairly competent fashion house most of the levies, making the act of readying them for war all that much easier."
 building_cow_regimental_grounds_04:1 "Regimental Barracks"
 building_cow_regimental_grounds_04_desc:1 "Sturdy stone barracks line the edges of the dedicated military training fields, truly staggering amounts of levies can be readied here."
 building_cow_regimental_grounds_05:1 "Military Granaries"
 building_cow_regimental_grounds_05_desc:1 "Granaries dedicated to feeding the levies stand ready year-round, making the raising of troops nearly effortless."
 building_cow_regimental_grounds_06:1 "Blacksmiths"
 building_cow_regimental_grounds_06_desc:2 "Several smithies are constructed around the outskirts of the grounds, supporting the levies with weapons and repairs."
 building_cow_regimental_grounds_07:1 "Officer's Lodgings"
 building_cow_regimental_grounds_07_desc:1 "The officer's lodgings are built to a higher standard than regular barracks, after all — every soldier should aspire to become an officer!"
 building_cow_regimental_grounds_08:1 "Expanded Grounds"
 building_cow_regimental_grounds_08_desc:0 "$building_type_cow_regimental_grounds_01_desc$"
 
 building_type_cow_curtain_walls_01:1 "Walls & Towers"
 building_type_cow_curtain_walls_01_desc:1 "#F Stone walls and intimidating bastion towers offer excellent protection from both raids and sieges. The more fortifications built, the more impenetrable the castle which they protect becomes.#!"
 building_cow_curtain_walls_01:1 "Bastions & Curtain Walls"
 building_cow_curtain_walls_01_desc:1 "The first step for any respectable fortification is the erection of bastions and curtain walls. They do a decent job of keeping enemies (and rioting peasants) at bay."
 building_cow_curtain_walls_02:1 "Bailey"
 building_cow_curtain_walls_02_desc:1 "A bailey is the perfect and most defensible place to store critical supplies that will see us through a siege. Such as weapons, armor, and pickled boar's heads."
 building_cow_curtain_walls_03:1 "Wall Towers"
 building_cow_curtain_walls_03_desc:1 "Wall towers act as excellent vantage points, allowing our soldiers to snipe away at approaching armies safely. When not at war, they're excellent to gloat at peasants from."
 building_cow_curtain_walls_04:1 "Second Curtain Wall"
 building_cow_curtain_walls_04_desc:1 "The addition of a second curtain wall makes for an unsurpassed defensive position. If an enemy army manages to break through the first wall, they will be greeted by yet another — enough to demoralize any assailant!"
 building_cow_curtain_walls_05:1 "Zwinger"
 building_cow_curtain_walls_05_desc:1 "When an enemy army manages to break through the outer walls, they will unwittingly be funneled into the 'Zwinger' — also known as the #emphasis killing fields#!. Devilishly clever!"
 building_cow_curtain_walls_06:1 "Outer Baileys"
 building_cow_curtain_walls_06_desc:1 "More walls mean more baileys, and by extension, more safe storage for supplies. With baileys this many, we can even store an entire stable's worth of knightly mounts within the walls — an excellent thing, should we run out of pickled boar's heads..."
 building_cow_curtain_walls_07:1 "Trace Italienne"
 building_cow_curtain_walls_07_desc:1 "The Trace Italienne, or bastion fort, is a type of defensive structure that can resist even the relentless pounding of cannons. Well, not for very long, but at least for long enough to allow safe escape through the secret tunnels..."
 building_cow_curtain_walls_08:1 "Ravelins & Cavaliers"
 building_cow_curtain_walls_08_desc:1 "The cavalier is a raised platform which allows our soldiers to fire over the main parapet, right at the enemies! Unfortunately, this also means that the enemies know exactly where to aim their shots... Though soldiers positioned on the ravelins, which are triangular outworks that divide besieging enemies, can do their best to prevent this from happening."
 
 building_type_cow_cereal_fields_01:1 "Farms & Fields"
 building_type_cow_cereal_fields_01_desc:1 "#F Farms and fields are the backbones of any economy. Fueling man, beast, army, and feast – there is no understating the power of simple grain.#!"
 building_cow_cereal_fields_01:1 "Crop Fields"
 building_cow_cereal_fields_01_desc:1 "Crop fields, the backbone of the feudal economy, each manned by a small but generous family of peasants – all but willing to surrender most of what they produce in tithe to the crown!"
 building_cow_cereal_fields_02:1 "Hamlets"
 building_cow_cereal_fields_02_desc:1 "The construction of more hamlets means that more peasants can be put to work in the fields. And as we all know, more peasants mean more taxes!"
 building_cow_cereal_fields_03:1 "Barns & Storehouses"
 building_cow_cereal_fields_03_desc:1 "The erection of barns and larger storehouses allows peasants to preserve hay and straw, gives them a place to store their tools, and acts as an impromptu place to house traveling armies (or vagabonds...)."
 building_cow_cereal_fields_04:1 "Farmsteads"
 building_cow_cereal_fields_04_desc:1 "Larger farmsteads support larger peasant families. When families have space to grow, they will produce children that can be put to toil in the fields – as is the natural order of things!"
 building_cow_cereal_fields_05:1 "Granaries"
 building_cow_cereal_fields_05_desc:1 "Granaries allow farmers to store grain, vegetables, and fruit for long periods. Of course, the farmers are happy to give it all up for our soldiers, should they happen to march on through!"
 building_cow_cereal_fields_06:1 "Granges & Tithe Barns"
 building_cow_cereal_fields_06_desc:1 "Tithe barns act as a place for farmers to put the portion of their produce that should befall the clergy – of course, this also makes it easier for us to tax them."
 building_cow_cereal_fields_07:1 "Vast Crop Fields"
 building_cow_cereal_fields_07_desc:1 "By 'encouraging' our grateful peasant subjects to till more and larger fields closer to each other's lands, we are sure to get a higher yield. Of course, this encroaching on each other's lands might bring conflict between the farmers – alas, it is a sacrifice we are willing to make!"
 building_cow_cereal_fields_08:1 "Grain Silos"
 building_cow_cereal_fields_08_desc:1 "These massive silos aim to store grain in vast quantities throughout the entire year. There's so much that no single army can consume it all, of course, that is presuming that no rats enter the silos..."
 
 building_type_cow_barracks_01:0 "Barracks"
 building_type_cow_barracks_01_desc:1 "#F Barracks are sturdy buildings with the sole purpose of housing and readying local levies for war.#!"
 building_cow_barracks_01:1 "Wooden Barracks"
 building_cow_barracks_01_desc:1 "To house levies as they ready for war, they need at least a roof over their head. These simple wooden barracks, thrown together in a hurry by 'willing' carpenters and woodsmen, offer decent protection from the elements... Well, unless it rains."
 building_cow_barracks_02:1 "Levying Grounds"
 building_cow_barracks_02_desc:1 "By clearing a large swathe of land of any obstructions, we can muster our soldiers in one place for division into units. The clear vision also allows for easier spotting of deserters."
 building_cow_barracks_03:1 "Stone Barracks"
 building_cow_barracks_03_desc:1 "The sturdier stone barracks offer significantly more protection from the elements, and the carrying of the stones is great training for our men! A 'team-building' exercise, if you will."
 building_cow_barracks_04:1 "Mobile Camps"
 building_cow_barracks_04_desc:1 "The nature of the barrack is to be mobile, and what better way to stay mobile than to use sturdy and durable leather tents? Those farmers didn't need their livestock anyway!"
 building_cow_barracks_05:1 "Smithies"
 building_cow_barracks_05_desc:1 "By enlisting camp smiths to maintain our levies' rusted spears and bent forks, we significantly increase our chances of success, even though the smiths might have preferred something just a little bit more prestigious."
 building_cow_barracks_06:1 "Training Grounds"
 building_cow_barracks_06_desc:1 "By putting up training dummies and obstacle courses, we can sift the chaff from the wheat – and that way we know which men to put at the front of the formations..."
 building_cow_barracks_07:1 "Conscription Centers"
 building_cow_barracks_07_desc:1 "By constructing dedicated conscription centers in all nearby villages, we ensure a steady stream of ill-willed, alcoholized troublemakers to swell our ranks."
 building_cow_barracks_08:1 "Permanent Barracks"
 building_cow_barracks_08_desc:1 "While we often have to move our levies at a moment's notice, the construction of permanent and well-built barracks allow us a place to house the more elite soldiers and officers, should they happen by."
 
 building_type_cow_camel_farms_01:1 "Camelry"
 building_type_cow_camel_farms_01_desc:1 "#F These farms are dedicated to the breeding and raising of camels for use by the military, as well as by local peasants in their daily toil. Camels are flexible and sturdy mounts, ideally suited to a harsh desert climate.#!"
 building_cow_camel_farms_01:1 "Camel Breeders"
 building_cow_camel_farms_01_desc:0 "$building_type_cow_camel_farms_01_desc$"
 building_cow_camel_farms_02:1 "Scouting Posts"
 building_cow_camel_farms_02_desc:1 "Camel riders regularly travel between the scouting posts, carrying with them supplies and news about current ongoings."
 building_cow_camel_farms_03:1 "Bowmakers"
 building_cow_camel_farms_03_desc:1 "Camel cavalry do well when the riders are equipped with bows, and local bowmakers ensure a steady supply of archery equipment."
 building_cow_camel_farms_04:1 "Camel Markets"
 building_cow_camel_farms_04_desc:1 "The market is always bustling with activity, with merchants trading hundreds of camels a day. This ensures that our breeders get access to the most resilient and enduring specimen."
 building_cow_camel_farms_05:1 "Nomadic Recruitment Grounds"
 building_cow_camel_farms_05_desc:1 "The fierce desert nomads make excellent soldiers, but they don't work for free. By providing them with superior mounts as payment, we ensure their loyalty in future conflicts."
 building_cow_camel_farms_06:1 "Military Stables"
 building_cow_camel_farms_06_desc:1 "Large and sturdy stables house our prized war camels, protecting them from both thieves and the harshness of the desert."
 building_cow_camel_farms_07:1 "Armorers"
 building_cow_camel_farms_07_desc:1 "Making armor for camels is not an easy task, but the reward is well worth it. A charge by fearsome fully-armored camels can make any horse-based army turn their tail and flee."
 building_cow_camel_farms_08:1 "Advanced Breeders"
 building_cow_camel_farms_08_desc:1 "Scientists from all around have gathered here to try and breed the hardiest and intelligent types of camel they possibly can. With proper offices and a large herd of animals, they have created impressive beasts of war!"
 
 building_type_cow_logging_camps_01:1 "Forestry"
 building_type_cow_logging_camps_01_desc:1 "#F Large amounts of lumber, resin, charcoal, and other resources are harvested from these forests, providing an excellent, nearby source of building material for the surrounding towns.#!"
 building_cow_logging_camps_01:1 "Logging Camps"
 building_cow_logging_camps_01_desc:1 "Woodcutters have set up camp along the outskirts of the forest, working long days with cutting down trees."
 building_cow_logging_camps_02:1 "Resin Collectors"
 building_cow_logging_camps_02_desc:1 "All along the forest resin is being collected for use as an adhesive, or to be sold to the clergy for use in various rites."
 building_cow_logging_camps_03:1 "Charcoal Burners"
 building_cow_logging_camps_03_desc:1 "The charcoal burners work tirelessly through smoke and smog to produce the valuable material that is so sought after by blacksmiths."
 building_cow_logging_camps_04:1 "Wood Pastures"
 building_cow_logging_camps_04_desc:1 "Among the trees pastures can be found, with the animals feeding on the naturally occurring seeds and nuts. For a few months in particular each year, a glut of nuts fatten the animals up for the winter."
 building_cow_logging_camps_05:1 "Tilled Fields"
 building_cow_logging_camps_05_desc:1 "Where trees once stood, fields now lie. Former forest makes for formidable farmland."
 building_cow_logging_camps_06:1 "Honey Pastures"
 building_cow_logging_camps_06_desc:1 "On the edge of the forest, apiaries are placed to capitalize on the now-abundant amount of wildflowers that have appeared where the forest once stood."
 building_cow_logging_camps_07:1 "Forest Glassworks"
 building_cow_logging_camps_07_desc:1 "The forest makes the perfect place for the glassblower to work. With easy access to most materials they need, valuable glass can be produced and traded with."
 building_cow_logging_camps_08:1 "Sawmills"
 building_cow_logging_camps_08_desc:1 "While axes and simple saws have served us so far, the sawmill is to those like god is to men. Now the forest can be consumed in almost no time, with its valuable wood fueling our cities and towns."
 
 building_type_cow_peat_quarries_01:1 "Wetland Farms"
 building_type_cow_peat_quarries_01_desc:1 "#F While wetlands will never offer the same opportunities for growing crops as plains, a seasonal glut of vegetation allow for the raising of animals. There are also opportunities for extracting both peat and salt.#!"
 building_cow_peat_quarries_01:1 "Cattle Lands"
 building_cow_peat_quarries_01_desc:1 "The fertility of the wetlands makes excellent grazing for pastoral animals of all sizes."
 building_cow_peat_quarries_02:1 "Peat Quarries"
 building_cow_peat_quarries_02_desc:1 "A significant amount of peat is quarried here. Its presence aids in the development of new farms and fields."
 building_cow_peat_quarries_03:1 "Hay Meadows"
 building_cow_peat_quarries_03_desc:1 "Around the wetlands themselves a large amount of grass and straw grows, which is harvested and used as feed for the winter."
 building_cow_peat_quarries_04:1 "Salt Wells"
 building_cow_peat_quarries_04_desc:1 "Workers use large pans to heat water and extract salt from the wetlands. This salt is then used to preserve meat, which is then traded."
 building_cow_peat_quarries_05:1 "Walled Wetlands"
 building_cow_peat_quarries_05_desc:1 "By walling off the wetlands, the peasants can more easily control the growth of plants, and protect the valuable harvest therein."
 building_cow_peat_quarries_06:1 "Wetland Fields"
 building_cow_peat_quarries_06_desc:1 "The unique properties of the wetlands allow peasants to successfully grow many plants they wouldn't otherwise be able to, such as hemp or flax."
 building_cow_peat_quarries_07:1 "Large Peat Quarries"
 building_cow_peat_quarries_07_desc:1 "More and more peat is being quarried here, with most being exported all over as fertilizer."
 building_cow_peat_quarries_08:1 "Large Wetland Ranches"
 building_cow_peat_quarries_08_desc:1 "Large herds of animals feed on the abundant plant life in the wetlands, growing big and fat."
 
 building_type_cow_hill_farms_01:0 "Hill Farms"
 building_type_cow_hill_farms_01_desc:1 "#F The rolling hills of this province stand covered in fields. While farming on a slope helps with keeping crops watered, the limited area means smaller yields.#!"
 building_cow_hill_farms_01:1 "Hillside Fields"
 building_cow_hill_farms_01_desc:1 "Along the sides of the many hills there are numerous small fields, growing crops and sustaining a small peasant population."
 building_cow_hill_farms_02:1 "Fell Pastures"
 building_cow_hill_farms_02_desc:1 "Cattle is brought to the uncultivated uplands, or fells, and allowed to graze on the plentiful grasses that grow there."
 building_cow_hill_farms_03:1 "Root Cellars"
 building_cow_hill_farms_03_desc:1 "Root cellars allow for year-round storage of vegetables, something that is of dire importance in the sparsely-fertile hills."
 building_cow_hill_farms_04:1 "Vegetable Fields"
 building_cow_hill_farms_04_desc:1 "Large fields of vegetables provide the sparse farms with much-needed food."
 building_cow_hill_farms_05:1 "Lynchets"
 building_cow_hill_farms_05_desc:1 "By diverting water from a nearby stream into a terrace, the hillside fields can be kept fertile for longer."
 building_cow_hill_farms_06:1 "Roads & Stairs"
 building_cow_hill_farms_06_desc:1 "By connecting the spread-out farms and hamlets with proper roads and stairs, we increase our efficiency at taxing them."
 building_cow_hill_farms_07:1 "Winter Granaries"
 building_cow_hill_farms_07_desc:1 "During the harsher months of the year, there's not much for animals to eat, something which the winter granary solves."
 building_cow_hill_farms_08:1 "Apple Orchards"
 building_cow_hill_farms_08_desc:1 "The rolling hills provide the perfect environment for orchards, particularly of the apple variety."
 
 building_type_cow_hill_forts_01:0 "Hill Forts"
 building_type_cow_hill_forts_01_desc:1 "#F Built upon a steep hill or cliff, these massive fortifications stand firm against any besieging army that lacks the ability of flight!#!"
 building_cow_hill_forts_01:1 "Small Hill Fort"
 building_cow_hill_forts_01_desc:1 "The hill fort stands proud on the top of a hill, forcing any besiegers to fight an uphill battle."
 building_cow_hill_forts_02:1 "Simple Earthworks"
 building_cow_hill_forts_02_desc:1 "The fort is surrounded by earthworks, forming impenetrable walls of soil that can make the most hardened soldier lose his spirit."
 building_cow_hill_forts_03:1 "Ditches"
 building_cow_hill_forts_03_desc:1 "In addition to walls of earth, large ditches are dug around the defensive hill. Muddy and slippery, foolish assailants might find themselves stuck at the bottom, drowned in mud by their very peers."
 building_cow_hill_forts_04:1 "Stockades"
 building_cow_hill_forts_04_desc:1 "Large walls made of sharpened logs surround the fort, providing yet another obstacle before reaching the treasures within."
 building_cow_hill_forts_05:1 "Guardhouses"
 building_cow_hill_forts_05_desc:1 "Around the fort guardhouses are placed, with alert guardsmen ready at a moments notice should an assault begin."
 building_cow_hill_forts_06:1 "External Walls"
 building_cow_hill_forts_06_desc:1 "Large stone walls now surround the hill fort, once and for all cementing its impenetrable nature."
 building_cow_hill_forts_07:1 "Large Hill Fort"
 building_cow_hill_forts_07_desc:1 "The central fort has been expanded and improved upon significantly, it now rises far towards the skies in an imposing manner."
 building_cow_hill_forts_08:1 "Complex Earthworks"
 building_cow_hill_forts_08_desc:1 "The earthwork surrounding the hill fort is so complex and confusing that enemy armies barely know which entrance they should storm, something which works to our advantage – especially seeing as half of them lead to deadly traps..."
 
 building_type_cow_plantations_01:1 "Desert Agriculture"
 building_type_cow_plantations_01_desc:1 "#F These plantations focus on growing the fruits and vegetables that are hardy enough to withstand the harsh climate.#!"
 building_cow_plantations_01:1 "Small Plantations"
 building_cow_plantations_01_desc:1 "Despite the lack of water, these small plantations succeed in growing particularly hardy fruit."
 building_cow_plantations_02:1 "Trading Posts"
 building_cow_plantations_02_desc:1 "Hardy desert nomads travel between trading posts, bringing food with them to wherever it is needed the most."
 building_cow_plantations_03:1 "Weavers"
 building_cow_plantations_03_desc:1 "Weavers spin cloth in their workshops, which they then trade to the desert nomads."
 building_cow_plantations_04:1 "Wellsprings"
 building_cow_plantations_04_desc:1 "With limited water, a new well is sure to make the area prosper. Several such springs have been discovered, and proper wells have been constructed."
 building_cow_plantations_05:1 "Caravanserais"
 building_cow_plantations_05_desc:1 "Larger trade caravans need a place to stay so that their animals can rest. The caravanserai provides the space they need and is also an excellent place to tax their goods."
 building_cow_plantations_06:1 "Date Groves"
 building_cow_plantations_06_desc:1 "With more land being suitable for plantations, date groves are being cultivated. The sweet dates last for a long time, and are a valuable good for traders."
 building_cow_plantations_07:1 "Irrigation"
 building_cow_plantations_07_desc:1 "By flooding fields with water from the wells, they can support something more than pure subsistence farming. This is a large task however, making the desert bloom is not easy."
 building_cow_plantations_08:1 "Large Plantations"
 building_cow_plantations_08_desc:1 "These plantations now produce a definite surplus, which can be traded and sold for a profit."
 
 building_type_cow_outposts_01:0 "Outposts"
 building_type_cow_outposts_01_desc:1 "#F A series of outposts skirt all significant settlements in this province, providing an early warning system in case of raids or animal attacks.#!"
 building_cow_outposts_01:1 "Lookout Towers"
 building_cow_outposts_01_desc:1 "To track animals (and incoming raids), a series of outlooks are manned by vigilant guardsmen. If a dangerous beast is spotted, it doesn't take long for word to spread so that vulnerable cattle can be hurried to safety."
 building_cow_outposts_02:1 "Military Outposts"
 building_cow_outposts_02_desc:1 "Along the many roads and winding paths, there are several outposts, manned by guards in the employ of local merchants. Their presence ensures that the area remains peaceful and safe, free of highwaymen."
 building_cow_outposts_03:2 "Hidden Weapons Caches"
 building_cow_outposts_03_desc:1 "One advantage of living in rough terrain is the ability to camouflage just about anything. Should a raid stumble by, locals can arm themselves with weapons from numerous hidden caches."
 building_cow_outposts_04:1 "Palisade Outposts"
 building_cow_outposts_04_desc:1 "The rickety old outposts have now been replaced by sturdy and tough palisade towers. What more, they are almost perfectly hidden in the rough terrain."
 building_cow_outposts_05:1 "Levying Posts"
 building_cow_outposts_05_desc:1 "Near each tower now lies a levying post. In times of muster, levied peasants can safely gather near where they can find both weapon and protection."
 building_cow_outposts_06:1 "Frontier Outposts"
 building_cow_outposts_06_desc:1 "Contrary to the well-hidden outposts, the frontier variety is meant as a deterrent. Constructed out of tougher materials, the sheer size of these towers is enough to make any raider turn their heels."
 building_cow_outposts_07:1 "Scouting Stations"
 building_cow_outposts_07_desc:1 "To ensure that our scouts are well-fed and can travel light, we have erected a series of strategically-placed scouting outposts. Well-hidden from the prying eyes of the enemy, these buildings allow unparalleled intelligence to be gathered in times of invasion."
 building_cow_outposts_08:1 "Fortified Outposts"
 building_cow_outposts_08_desc:1 "Imposing stone-hewn outposts now rise towards the skies, making their presence felt by the soldiers and caravan guards housed within."
 
 building_type_cow_watchtowers_01:0 "Watchtowers"
 building_type_cow_watchtowers_01_desc:1 "#F Several grand watchtowers stand guard over the toiling peasantry, providing excellent vantage points for archers.#!"
 building_cow_watchtowers_01:1 "Mudbrick Towers"
 building_cow_watchtowers_01_desc:1 "These towers made out of mudbrick provide a simple, yet effective defense."
 building_cow_watchtowers_02:1 "Tower Houses"
 building_cow_watchtowers_02_desc:1 "The tower houses are made for both protection and habitation, and occupy strategic locations."
 building_cow_watchtowers_03:1 "Wooden Watchtowers"
 building_cow_watchtowers_03_desc:1 "Several wooden watchtowers overlook the peasants as they're toiling in their fields. From their vantage points, archers offer excellent protection."
 building_cow_watchtowers_04:1 "Small Mudbrick Keeps"
 building_cow_watchtowers_04_desc:1 "The refined mudbrick keeps, while small, offer superior protection to more mundane watchtowers. In times of war, they can protect a host of peasants from raiders, and even contain a small granary for leaner times."
 building_cow_watchtowers_05:1 "Stone Watchtowers"
 building_cow_watchtowers_05_desc:1 "These watchtowers offer a magnificent vantage point, not only for archers but also for lords inspecting their peasants."
 building_cow_watchtowers_06:1 "Loopholes"
 building_cow_watchtowers_06_desc:1 "By constructing towers so that there's a series of holes out of which arrows can be fired, the reach and protection of archers are significantly increased."
 building_cow_watchtowers_07:1 "Peel Towers"
 building_cow_watchtowers_07_desc:1 "These small tower houses are formidably fortified, and signal the prestige of their owners. In case of a raid, entire herds of cattle can be enclosed and protected by the towers."
 building_cow_watchtowers_08:1 "Domed Towers"
 building_cow_watchtowers_08_desc:1 "These imposing towers are made entirely out of stone, topped off by a dome. The construction techniques involved render them almost unassailable by raiders."
 
 building_type_cow_quarries_01:1 "Quarries"
 building_type_cow_quarries_01_desc:1 "#F The mountains of this province provide local construction with an excellent supply of building material.#!"
 building_cow_quarries_01:1 "Simple Stone Quarries"
 building_cow_quarries_01_desc:2 "Easily-accessible quarried stone provides building materials for nearby constructions."
 building_cow_quarries_02:1 "Shallow Ore Mines"
 building_cow_quarries_02_desc:1 "Simple mines line the foot of the mountain, collecting ore from easily accessible surface ore deposits."
 building_cow_quarries_03:1 "Watermills"
 building_cow_quarries_03_desc:1 "By routing water to the mining sites, its power can be harnessed by water mills to power tools which help in the excavation."
 building_cow_quarries_04:1 "Large Stone Quarries"
 building_cow_quarries_04_desc:1 "As the demand for building materials goes up, the quarries attract more and more workers. The quarries are growing larger and deeper by the passing year."
 building_cow_quarries_05:1 "Large Mines"
 building_cow_quarries_05_desc:1 "The need for metals keeps growing, and new techniques aren't everything – production must be scaled up, and more mines are opening!"
 building_cow_quarries_06:1 "Massive Stone Quarries"
 building_cow_quarries_06_desc:1 "Several enormous open-pit mines see workers carve blocks of stone on an almost industrial level. Exhausted quarries lie like gaping mouths all over the province, their contents now forming numerous castles and walls."
 building_cow_quarries_07:1 "Shaft Mines"
 building_cow_quarries_07_desc:1 "With the advent of new techniques, workers can reach deeper metals hidden beyond the surface. The most important of which is a new way of draining flooded shafts."
 building_cow_quarries_08:1 "Blast Furnaces"
 building_cow_quarries_08_desc:1 "Blast furnaces run hot day-round, smelting iron, lead, and copper. The quality of the metal they produce is beyond excellent."
 
 building_type_cow_military_camps_01:0 "Military Camps"
 building_type_cow_military_camps_01_desc:1 "#F A simple training ground where local peasants are readied for war.#!"
 building_cow_military_camps_01:1 "Hide Tents"
 building_cow_military_camps_01_desc:1 "Upon calling levies, they are gathered into rudimentary camps where they get to sleep in simple tents. While not the most comfortable, it is a cheap and portable type of camp."
 building_cow_military_camps_02:1 "Camp Cooks"
 building_cow_military_camps_02_desc:1 "By assigning a portion of the levies to collect and prepare food for the rest, more men are lured in from the countryside – drawn in by the smell of food."
 building_cow_military_camps_03:1 "Training Fields"
 building_cow_military_camps_03_desc:1 "Archery targets and dummies give the levies both distraction and a modicum of training, before being thrown into the heat of battle."
 building_cow_military_camps_04:1 "Watchposts"
 building_cow_military_camps_04_desc:1 "Watchposts act as beacons, outlooks, and natural gathering spots. Even when not in times of muster, guards are always stationed here."
 building_cow_military_camps_05:1 "Camp Smiths"
 building_cow_military_camps_05_desc:1 "The camp smiths do simple repairs and keep horses shoed."
 building_cow_military_camps_06:1 "Mustering Halls"
 building_cow_military_camps_06_desc:1 "Dedicated mustering halls placed in every village makes it much easier to press levies into service."
 building_cow_military_camps_07:1 "Militia Barracks"
 building_cow_military_camps_07_desc:1 "Each town now has its own militia barracks, where weapons are stored should they be needed. The barracks also act as a meeting place for the officers responsible for the muster."
 building_cow_military_camps_08:1 "Levying Squares"
 building_cow_military_camps_08_desc:1 "The larger levying squares provide not only a place for soldiers to gather, but also one to train for upcoming battles."
 
 building_type_cow_ramparts_01:1 "Forest Forts"
 building_type_cow_ramparts_01_desc:1 "#F These fortifications are constructed in such a way that they are a part of the forest that they protect. Advancing armies find themselves hindered by fortifications, but also tangled in the undergrowth.#!"
 building_cow_ramparts_01:1 "Log Forts"
 building_cow_ramparts_01_desc:1 "Small wooden forts stand as part of the forest, using trees as a natural palisade."
 building_cow_ramparts_02:1 "Earth Ramparts"
 building_cow_ramparts_02_desc:1 "Long banks of earth form a defensive boundary around the fort, hindering enemy advances."
 building_cow_ramparts_03:1 "Traps & Ditches"
 building_cow_ramparts_03_desc:1 "While an enemy might feel safe approaching the fortifications, they will soon find themselves either trapped or impaled on the many hazards hidden throughout the forest."
 building_cow_ramparts_04:1 "Rampart Walls"
 building_cow_ramparts_04_desc:1 "Stone and palisade walls now protect the forts from oncoming enemies, significantly hindering any advance through the forest."
 building_cow_ramparts_05:1 "Embrasures"
 building_cow_ramparts_05_desc:1 "By constructing embrasures in the walls, we can easily both see and fire arrows at enemies coming our way."
 building_cow_ramparts_06:1 "Fieldworks"
 building_cow_ramparts_06_desc:1 "By swiftly constructing earthworks where we predict enemies will pass by, we can outsmart and outflank them as they attempt to move around the forests."
 building_cow_ramparts_07:2 "Crenellated Rampart Walls"
 building_cow_ramparts_07_desc:1 "By improving the battlements with crenellations we have the clear advantage in any siege, with our soldiers able to move in relative safety and retaliate in kind to any assault."
 building_cow_ramparts_08:1 "Forest Fortresses"
 building_cow_ramparts_08_desc:1 "These large stone fortresses stand out like mountains from the forest, protecting a large swathe of land."
 
 building_type_cow_elephant_pens_01:1 "Elephantry"
 building_type_cow_elephant_pens_01_desc:1 "#F Elephants are kept and trained here. They make excellent beasts of burden, useful for both work and war.#!"
 building_cow_elephant_pens_01:1 "Elephant Pens"
 building_cow_elephant_pens_01_desc:1 "These sturdy stables can keep even the most unruly elephant secured."
 building_cow_elephant_pens_02:1 "Elephant Traps"
 building_cow_elephant_pens_02_desc:1 "New elephants are collected by trapping them using various means, such as pits or snares. Sometimes a female elephant will even be used as bait."
 building_cow_elephant_pens_03:1 "Elephant Training Grounds"
 building_cow_elephant_pens_03_desc:1 "Elephants are not easy beasts to teach, but in the training grounds, the most experienced trainers do their utmost to provide the crown with beasts of war."
 building_cow_elephant_pens_04:1 "Elephant Riding Grounds"
 building_cow_elephant_pens_04_desc:1 "In the riding grounds, elephants are put to the test, carrying both crew, armor, and equipment."
 building_cow_elephant_pens_05:1 "Overseer's Offices"
 building_cow_elephant_pens_05_desc:1 "The overseers are responsible for the welfare of the elephants, and by constructing proper offices for them, their efficiency is ensured."
 building_cow_elephant_pens_06:1 "Elephant Hospitals"
 building_cow_elephant_pens_06_desc:1 "Specialized elephant hospitals are large enough to accommodate even the largest male, saving the lives of animals that would otherwise surely be lost."
 building_cow_elephant_pens_07:1 "Elephant Sanctuaries"
 building_cow_elephant_pens_07_desc:1 "By designating large areas of the jungle as sanctuaries for the elephants, we ensure that we lose fewer animals to poaching and that the population stays stable."
 building_cow_elephant_pens_08:1 "Elephant Breeders"
 building_cow_elephant_pens_08_desc:1 "The elephant breeders ensure that new calves are born and raised only from the best and most healthy stock."
 
 building_type_cow_guild_halls_01:1 "Guilds"
 building_type_cow_guild_halls_01_desc:1 "#F The city provides all major guilds and burgher families with ample locale to organize and practice their crafts.#!"
 building_cow_guild_halls_01:0 "Guild Halls"
 building_cow_guild_halls_01_desc:0 "$building_type_cow_guild_halls_01_desc$"
 building_cow_guild_halls_02:1 "Carver's Guilds"
 building_cow_guild_halls_02_desc:1 "Carvers produce items out of wood or bone, such as frames, decorations or tools. They also carve heraldic shields, making the guild popular among the nobility."
 building_cow_guild_halls_03:1 "Carpenter's Guilds"
 building_cow_guild_halls_03_desc:1 "Carpenters work with construction, primarily using timber as their material of choice. Their services are sought-after by both nobles and clergy, especially for the beautiful trim jointery they make for churches and estates."
 building_cow_guild_halls_04:1 "Hunter's Guilds"
 building_cow_guild_halls_04_desc:1 "Hunters trade in meat and skins, with their services enabling both butchers and tanners to do their crafts. The finest skins naturally befall the most prestigious noble families."
 building_cow_guild_halls_05:1 "Mason's Guilds"
 building_cow_guild_halls_05_desc:1 "Masons work with stone, both for construction and sculpture. Their skill is widely sought after, as their expertise is invaluable when constructing fortifications."
 building_cow_guild_halls_06:1 "Tailor's Guilds"
 building_cow_guild_halls_06_desc:1 "Tailors wield needle, thread, and cloth as their weapons of choice. With their unparalleled skills, they produce beautiful garments for the nobility."
 building_cow_guild_halls_07:1 "Glassworker's Guilds"
 building_cow_guild_halls_07_desc:1 "Glassworkers create fascinating items out of glass, everything from goblets to window panes. Having items made out of glass is very prestigious, making their services highly desirable."
 building_cow_guild_halls_08:1 "Artisan's Guilds"
 building_cow_guild_halls_08_desc:1 "Artisans use a multitude of materials not only to produce works of art but also entirely new innovations. Their ingenuity and refined skill is drawing the attention of high nobles everywhere."
 
 building_type_cow_monastic_schools_01:1 "Monasteries"
 building_type_cow_monastic_schools_01_desc:1 "#F This school teaches many subjects and is a rare center of high learning, but the students enrolled here primarily study to prepare themselves for future careers in the clergy.#!"
 building_cow_monastic_schools_01:1 "Prayer Halls"
 building_cow_monastic_schools_01_desc:1 "The prayer halls host sermons and allow for a place of silent contemplation."
 building_cow_monastic_schools_02:1 "Monastic Schools"
 building_cow_monastic_schools_02_desc:0 "$building_type_cow_monastic_schools_01_desc$"
 building_cow_monastic_schools_03:1 "Libraries"
 building_cow_monastic_schools_03_desc:1 "The monastery library is full of books, ranging from small treatises to vast tomes on theology. Truly a treasure trove of knowledge is held within its walls."
 building_cow_monastic_schools_04:1 "Pilgrim's Quarters"
 building_cow_monastic_schools_04_desc:1 "Vary pilgrims are allowed to stay and rest in the pilgrim's quarters should they seek shelter during their long journeys. Here they are also treated to food, drink, and sometimes even a bath."
 building_cow_monastic_schools_05:1 "Infirmaries"
 building_cow_monastic_schools_05_desc:1 "In times of war or plague, the infirmaries offer a second chance to poor afflicted victims, presuming they make it there in time."
 building_cow_monastic_schools_06:1 "Copying Chambers"
 building_cow_monastic_schools_06_desc:1 "Devoted scribes work all day long copying sacred texts in the copying chambers. Even by night, they work, illuminated by nothing but candles and the moon, all in their quest for knowledge."
 building_cow_monastic_schools_07:1 "Hospices"
 building_cow_monastic_schools_07_desc:1 "Hospices offer long-term care for those who would otherwise not make it. The chronically ill, the disabled, and sometimes even those afflicted by demons are welcome."
 building_cow_monastic_schools_08:1 "Cloisters"
 building_cow_monastic_schools_08_desc:1 "The cloister forms a solid barrier against the outside world, effectively separating the life of those within its walls from the peasants outside."
 
 building_type_cow_hunting_grounds_01:0 "Hunting Grounds"
 building_type_cow_hunting_grounds_01_desc:1 "#F Dotted throughout these lands are several large lodges where hunters of wild game can gather and plan their excursions.#!"
 building_cow_hunting_grounds_01:1 "Hunter's Lodges"
 building_cow_hunting_grounds_01_desc:1 "Hunters convene in these lodges to plan their excursions into the wilderness, and they also serve as places to keep trophies and meet up after a successful hunt."
 building_cow_hunting_grounds_02:1 "Hound Pens"
 building_cow_hunting_grounds_02_desc:1 "The hound pens breed swift dogs that make excellent companions for the hunt. A whole host of hounds are usually brought along for each hunt."
 building_cow_hunting_grounds_03:1 "Aviaries"
 building_cow_hunting_grounds_03_desc:1 "The second most important companion for a hunter is the bird of prey, many of which are kept in the aviaries."
 building_cow_hunting_grounds_04:1 "Hunting Towers"
 building_cow_hunting_grounds_04_desc:1 "To track and spot prey, sentinels watch in towers all over the lands, reporting their sightings back to the hunters."
 building_cow_hunting_grounds_05:1 "Hunter's Stables"
 building_cow_hunting_grounds_05_desc:1 "A successful hunter is always in need of a fast, though and fearless mount. The hunter's stables provide specialized breeds that do well on long treks."
 building_cow_hunting_grounds_06:1 "Ranger's Huts"
 building_cow_hunting_grounds_06_desc:1 "Rangers prowl the hunting grounds in search of prey. While they work along, they are more than capable of taking down smaller prey by themselves."
 building_cow_hunting_grounds_07:1 "Hunting Reserves"
 building_cow_hunting_grounds_07_desc:1 "A large swathe of land is designated as a reserve, which prevents non-authorized hunters from hunting within. This ensures that there's always plenty of prey for the official huntsmen, though a few poachers sometimes slip by..."
 building_cow_hunting_grounds_08:1 "Gamekeeper's Lodges"
 building_cow_hunting_grounds_08_desc:1 "The gamekeepers are responsible for the well-being of the lands and all the animals therein. Whenever nobles decide to go hunting, the gamekeepers know where to send them so that their hunt finds a quarry."
 
 building_type_cow_military_academy_01:0 "Military Academies"
 building_type_cow_military_academy_01_desc:0 "#F Dedicated facilities for training officers and knights, improving their efficiency in combat.#!"
 building_cow_military_academy_01:0 "Military Schools"
 building_cow_military_academy_01_desc:0 "Aspiring officers are vetted based on merit in the military school. Naturally, the school only accepts students of a noble pedigree."
 building_cow_military_academy_02:0 "Officer's Academies"
 building_cow_military_academy_02_desc:0 "Sergeants put through the academy will have a greater understanding of the battlefield, or at the very least know how to properly grovel before their superiors."
 building_cow_military_academy_03:0 "Grand Military Academies"
 building_cow_military_academy_03_desc:0 "This duchy hosts a grand military academy, where local military officers are put through rigorous training."
 
 building_type_cow_march_01:0 "Marches"
 building_type_cow_march_01_desc:0 "#F Marcher lords protect the borders with fortifications and local garrisons.#!"
 building_cow_march_01:0 "Strategic Marches"
 building_cow_march_01_desc:0 "Marches are constructed in the most vulnerable and remote areas of the duchy, protecting against attacks. While few and far between, they serve as a useful warning system, and also catch the occasional smuggler."
 building_cow_march_02:0 "Border Marches"
 building_cow_march_02_desc:0 "The system of marcher lords are expanded along the entire border, providing further defense."
 building_cow_march_03:0 "Grand Marches"
 building_cow_march_03_desc:0 "Large march fortifications are constructed all over the duchy, significantly hampering any attacking force."
 
 building_type_cow_siege_works_01:0 "Siege Works"
 building_type_cow_siege_works_01_desc:0 "#F Dedicated siege works allow the ruler to field and maintain superior-quality siege weapons.#!"
 building_cow_siege_works_01:0 "Siege Workshops"
 building_cow_siege_works_01_desc:0 "Siege workshops provide a place to assemble and try out various kinds of siege weapons."
 building_cow_siege_works_02:0 "Trebuchet Engineers"
 building_cow_siege_works_02_desc:0 "A dedicated cast of engineers works tirelessly to ensure that our trebuchets can fling 90 kilogram stone projectiles over 300 meters."
 building_cow_siege_works_03:0 "Cannon Foundries"
 building_cow_siege_works_03_desc:0 "The siege foundries allow for rapid casting and readying of cannons."
 
 building_type_cow_royal_armory_01:0 "Royal Armories"
 building_type_cow_royal_armory_01_desc:0 "#F By having the crown provide weapons and armor to its soldiers, more peasants can 'volunteer' for the levy.#!"
 building_cow_royal_armory_01:0 "Weapon Depots"
 building_cow_royal_armory_01_desc:0 "In times of war, peasant levies can be assigned a weapon from the depot. It's mostly rusty old axes, broken spears and the occasional club with a nail driven through it. Regardless, it's better than going into battle with your bare fists!"
 building_cow_royal_armory_02:0 "Crown Armories"
 building_cow_royal_armory_02_desc:0 "Armories run by the crown collect and maintain weapons and armor for use in war. These are of decent quality, and can turn any drunk layabout into an at-least-to-the-eye competent soldier in no time!"
 building_cow_royal_armory_03:0 "Royal Arsenal"
 building_cow_royal_armory_03_desc:0 "The royal arsenal not only contains an impressive amount of weapons, it also hosts blacksmiths that forge new gear. While it might be a waste to equip mere peasants with these armaments, they also attract local adventurers who would love nothing more than to fight and die for us should they get one of the swords..."
 
 building_type_cow_jousting_lists_01:0 "Jousting Grounds"
 building_type_cow_jousting_lists_01_desc:0 "#F By having dedicated grounds for jousting, more riders and knights are encouraged to train and join the banners.#!"
 building_cow_jousting_lists_01:0 "Jousting Fields"
 building_cow_jousting_lists_01_desc:0 "A clearing is kept open year-round to facilitate the training of riders and knights."
 building_cow_jousting_lists_02:0 "Tournament Grounds"
 building_cow_jousting_lists_02_desc:0 "With jousting lists and stands for the public, these tournament grounds attract a huge amount of contestants."
 building_cow_jousting_lists_03:0 "Royal Tournament Arenas"
 building_cow_jousting_lists_03_desc:0 "Upgraded with seats for royal guests and a larger fairground, the tournament arena is truly impressive."
 
 building_type_cow_blacksmiths_01:0 "Blacksmiths"
 building_type_cow_blacksmiths_01_desc:0 "#F Smiths in the employ of the crown forge weapons and armor for the royal guard, ensuring a steady supply of superior armaments.#!"
 building_cow_blacksmiths_01:0 "Crown Smithies"
 building_cow_blacksmiths_01_desc:0 "The best and most productive smiths are employed by the crown and set to produce swords, mail and pikes for the royal guard."
 building_cow_blacksmiths_02:0 "Blacksmith's Guilds"
 building_cow_blacksmiths_02_desc:0 "By collaborating with the various guilds, large amounts of gear can be made cheaply on order."
 building_cow_blacksmiths_03:0 "Royal Forges"
 building_cow_blacksmiths_03_desc:0 "Large forges are constructed for the sole purpose of supplying the crown with weapons, only the best smiths are employed to work therein."
 
 building_type_cow_archery_ranges_01:0 "Archery Grounds"
 building_type_cow_archery_ranges_01_desc:0 "#F Dedicated archery ranges allow the common folk to train with bows, and experienced archers to hone their skills.#!"
 building_cow_archery_ranges_01:0 "Archery Ranges"
 building_cow_archery_ranges_01_desc:0 "Everyone is welcome at the archery range, regardless of if you're wealthy or poor. The reason is twofold; peasants that can fire a bow are more useful in war, and experienced marksmen keep themselves in top shape when they can compete in tournaments."
 building_cow_archery_ranges_02:0 "Royal Bowyers"
 building_cow_archery_ranges_02_desc:0 "The best bowmakers are employed by the crown, and set to craft the highest-quality bows they can in facilities specifically constructed for the task."
 building_cow_archery_ranges_03:0 "Marksman's Ranges"
 building_cow_archery_ranges_03_desc:0 "To inspire the peasantry and provide ample challenge for our marksmen, these special ranges are designed to train our archers in long-distance archery."
 
 building_type_cow_tax_assessor_01:0 "Tax Offices"
 building_type_cow_tax_assessor_01_desc:0 "#F Collecting money from the peasantry is a 'taxing' venture. By assigning offices to a cohort of tax-collecting officials, we are sure to get what's due!#!"
 building_cow_tax_assessor_01:0 "Tax Assessors"
 building_cow_tax_assessor_01_desc:0 "It is every peasant's duty to pay the crown a proportionate tax in coin or produce. Our tax assessors ensure that what they pay is sufficiently 'proportionate' for our needs, and fortunately for us most peasants are illiterate."
 building_cow_tax_assessor_02:0 "Bailiff's Office"
 building_cow_tax_assessor_02_desc:0 "An excellent way to make sure that peasants pay their taxes is the threat of being thrown in the dungeon should they not. This is the job of the bailiff, ever on #emphasis our#! side!"
 building_cow_tax_assessor_03:0 "Magistrate's Court"
 building_cow_tax_assessor_03_desc:0 "While peasants might be easy to tax, the wealthier landholders are harder to coerce. By establishing a complex administrative web run by loyal magistrates, we can ensure that even the richest of our subjects pay their dues."
 
 building_type_cow_leisure_palace_01:0 "Leisure Palaces"
 building_type_cow_leisure_palace_01_desc:0 "#F While staying in one lavishly luxuriant castle is fine, having a few more to choose between never hurts.#!"
 building_cow_leisure_palace_01:0 "Chateau"
 building_cow_leisure_palace_01_desc:0 "When the burdens of responsibility become too much (or an angry mob of peasants is storming the gates), there's no place like the rural, far-away chateau for some impromptu relaxation!"
 building_cow_leisure_palace_02:0 "Summer Palace"
 building_cow_leisure_palace_02_desc:0 "The summer palace is located in a scenic part of the duchy, far away from the menial lives of our toiling subjects. There's truly no better way to display royal power and prestige, and the simple fact that we are #emphasis better#! than everyone else."
 building_cow_leisure_palace_03:0 "Winter Palace"
 building_cow_leisure_palace_03_desc:0 "The winter palace is designed to house the royal family during the harsher months of the year. With a well-stocked larder and a defensible position, it towers over any shivering subjects that have the privilege to work nearby."
 
 building_type_cow_royal_forest_01:0 "Royal Reserves"
 building_type_cow_royal_forest_01_desc:0 "#F A royal forest is a valuable source of wealth, allowing you to override the law of the land in a province, strip rights from the locals, then sell them back. Needless to say, the hunting is also excellent.#!"
 building_cow_royal_forest_01:0 "Royal Forests"
 building_cow_royal_forest_01_desc:0 "Large areas of forest in this duchy are reserved for use by the royal family. Peasants are prohibited from living in the forest, hunting any of its animals or clearing trees for agriculture. Attacking the crown's tax assessors as they're passing by is especially prohibited."
 building_cow_royal_forest_02:0 "Vast Crown Forests"
 building_cow_royal_forest_02_desc:0 "Entire towns are now subsumed by this royal forest, and nearby settlements often find that the monarch's men have 'discovered' maps placing their dwellings firmly inside the local crownswood."
 building_cow_royal_forest_03:0 "Crownswood Courts"
 building_cow_royal_forest_03_desc:0 "Law is only as good as the system that backs it up, and now this royal forest has an entire system of courts, wardens, and clerks, backed up by trained magistrates, all ready to enforce the diktats of the crown."
 