l_spanish:
  game_concept_holding_type_desc:1 "Hay cuatro tipos de [holdings|E]; [castle|E], [city|E], [temple|E] y [cow_metropolis|E]. Cada tipo permite diferentes tipos de [buildings|E]. La [ruler|E] de un [government_form|E] determina qué tipos de Retención puede poseer el gobernante personalmente sin penalización. En el caso de los Templos, las [doctrines|E] de su [faith|E] también pueden jugar un rol."
  game_concept_cow_metropolis_holding:0 "Metropolis Holding"
  game_concept_cow_metropolis:0 "Metrópolis"
  game_concept_cow_metropolises:0 "Metrópolis"
  game_concept_cow_metropolis_holdings:0 "Metropolis Holdings"
  game_concept_cow_metropolis_holding_desc:1 "Las metrópolis son, con mucho, las [holding_type|E] más ricas, favoreciendo tanto a [taxes|E] como a [levies|E]. Están asociadas con [empires|E], por lo que son extremadamente raras. Pueden ser tan fuertemente fortificado como cualquier [castle|E].\n\nLas metrópolis históricas están ubicadas en Alejandría, Antioquía, Bagdad, Constantinopla, Córdoba, Roma y Jerusalén."