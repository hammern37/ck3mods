 VIET_oblivion_dream_fighters_guild:0 "梦见加入贵族佣兵团"
 VIET_oblivion_dream_fighters_guild_desc:0 "“我听说那群佣兵正在招人。如果你下定决心的话......这是一条不错的发财路。”"
 VIET_oblivion_dream_thieves_guild:0 "梦见加入侠盗联盟"
 VIET_oblivion_dream_thieves_guild_desc:0 "“真好笑啊！你能想象一群贼试图组建协会吗？”"
 VIET_oblivion_dream_mages_guild:0 "梦见加入独属于智者的学校"
 VIET_oblivion_dream_mages_guild_desc:0 "”尽管我们试图让学者们保持高标准，但他们终究只是凡人。我希望你们现在看到的会是学校有一些杂乱与滥用但还是地位超然。”"
