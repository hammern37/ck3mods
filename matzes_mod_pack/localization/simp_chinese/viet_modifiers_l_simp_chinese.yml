 VIET_world_war_1_dream:0 "梦见终结一切战争的战争"
 VIET_world_war_1_dream_desc:0 "在未来，人们用残忍而古怪的巫术撕碎对方，成千上万的人就这样死去。在做了如此深刻而可怕的梦后，此人对世界的看法发生了变化。"
