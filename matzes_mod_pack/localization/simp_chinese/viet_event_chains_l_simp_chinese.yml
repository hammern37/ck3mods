 VIETmisc.1000.t:0 "xxxxx"
 VIETmisc.1000.desc:0 "xxxxx"
 VIETmisc.1000.a:0 "xxxxx"
 VIETmisc.1001.t:0 "冬日风情"
 VIETmisc.1001.desc:0 "今年的冬风刮起，那寒冷使我突然想起我心所属的那个人，那个我已经忘却了许多年的人。"
 VIETmisc.1001.a:0 "她。"
 VIETmisc.1002.t:0 "我的回忆依然美好"
 VIETmisc.1002.desc:0 "我真的想回忆起来吗？\n\n一想到她，痛苦与快乐便接踵而至。"
 VIETmisc.1002.a:0 "那时……"
 VIETmisc.1003.t:0 "尽管泪珠凝结"
 VIETmisc.1003.desc:0 "她是住在附近的一个女孩。我认为她出身高贵，否则我怎么能一开始就和她一起玩呢？——但她的家境很贫困，对当地事务影响并不大。\n\n我们小时候经常一起嬉闹，我和她，我们俩，沉浸在自己的小小世界中。\n\n现在，我开始真的很怀念那段时光了。"
 VIETmisc.1003.a:0 "我感到忧郁。"
 VIETmisc.1004.t:0 "我不记得了"
 VIETmisc.1004.desc:0 "不幸的是，我对那个女孩的许多记忆都是模糊的。\n\n毕竟，已经时许多年前的事了。\n\n我尽力去回想曾经发生的事，可脑中只闪过模糊的画面。"
 VIETmisc.1004.a:0 "毕竟已经有一段时间了。"
 VIETmisc.1005.t:0 "我因何落泪"
 VIETmisc.1005.desc:0 "例如，我模糊地回忆起我们之间的一些争论。那是几年后的事请了，那时我们比成人小，比小孩大的日子里，那时我们还年轻，和所有年轻人一样，我们做了一些愚蠢的事情。\n\n我记得我对她说了些难听的话。\n\n等一下，这就是所发生的，对吧？我记不清了。\n\n也许是别的什么？也许我以某种方式冒犯了她，并没有恰当地道歉？"
 VIETmisc.1005.a:0 "不管如何，我都很后悔。"
 VIETmisc.1006.t:0 "那年寒风今犹在"
 VIETmisc.1006.desc:0 "我们是何时又吵起来的？噢，我想，一定是冬日的某天。呃啊！仅仅是想起来我的心情就变得糟糕。好吧，好吧，我对自己说，那时我还年轻，我还少不更事，但是得了吧，哪会有人说那种话呢。"
 VIETmisc.1006.a:0 "如果现在可以的话，我会道歉。"
 VIETmisc.1007.t:0 "让我们的时光倒流"
 VIETmisc.1007.desc:0 "那时我们为什么要争吵呢？就和其他年轻人一样，我们也很快就和好了。但我现在很好奇，最开始是怎么回事，我们因何陷入这场争论？\n\n我真的不愿回忆起来。\n\n无论如何，我都多么希望能够回到当初，让这争吵从未发生过！显然，我似乎对这件事想得太多了。"
 VIETmisc.1007.a:0 "我们最终还是和解了。"
 VIETmisc.1008.t:0 "一场误会"
 VIETmisc.1008.desc:0 "嗯。我现在想到了，我们的冲突一定是从某种误解开始的。肯定是这样的。\n\n我和那女孩通常相处得很好，我们倾诉感情，点头相笑。肯定有某种误会——是的，一定是这样。"
 VIETmisc.1008.a:0 "不知怎么的，因为这样，我们才开始争论……？"
 VIETmisc.1009.t:0 "片刻的犹豫"
 VIETmisc.1009.desc:0 "也许是因为她问了我一个非常敏感的问题，而我没有立即回答，让她觉得我对她有些消极？"
 VIETmisc.1009.a:0 "也许吧。"
 VIETmisc.1010.t:0 "陈词滥调的感伤主义"
 VIETmisc.1010.desc:0 "或者也许她想要一些浪漫的东西——毕竟我们才刚刚进入那个年龄段——但我误解了她的求爱。如果真是这样的话，那就有点陈词滥调了。"
 VIETmisc.1010.a:0 "也许吧。"
 VIETmisc.1011.t:0 "完美时刻"
 VIETmisc.1011.desc:0 "那是什么来着？我至少记得她问过我一些问题，是的，就是这样，这就是一切的开始。但我不太记得是什么，至少现在还没记起来。\n\n她似乎很紧张，对吧？我现在想起来了。\n\n也许她踌躇许久才问出口——为了澄清某种误会，为了证实什么。"
 VIETmisc.1011.a:0 "唔……"
 VIETmisc.1012.t:0 "失去的永恒"
 VIETmisc.1012.desc:0 "但无论如何，我还是想念那姑娘。我们是多好的朋友啊……不禁想到，我们的关系能深入得更美好吗？"
 VIETmisc.1012.a:0 "我永远不会知道。"
 VIETmisc.1013.t:0 "再来一次，永不再来"
 VIETmisc.1013.desc:0 "如果我们再次相见，我会确保我们不会再陷入这样的争论中。我们将尽情享受美好的日子，不用担心成人的责任。不再有愚蠢的争论。再也不会了。"
 VIETmisc.1013.a:0 "我真的很想她，不是吗？"
 VIETmisc.1014.t:0 "我仍幼稚轻信"
 VIETmisc.1014.desc:0 "尽管现在想来，我认为自己永远不会陷入愚蠢的争论是有点天真的。只有孩子才认为每个人都可以相处得来。世界并不是这样运转的。\n\n然而，说实话，我曾想——现在也想——和那个女孩建立那种关系。\n\n一个纯粹的友谊。\n\n纯粹的爱。"
 VIETmisc.1014.a:0 "我想我在某种程度上还是很幼稚的。"
 VIETmisc.1015.t:0 "心照不宣的爱"
 VIETmisc.1015.desc:0 "现在我意识到了。\n\n我是爱她的。\n\n我曾想和她永生永世——很傻，不是吗？我以为她是天底下最高贵的人、最完美的女人。"
 VIETmisc.1015.a:0 "但我从没告诉过她。"
 VIETmisc.1016.t:0 "麻木的回忆"
 VIETmisc.1016.desc:0 "哦，等下……\n\n现在我记得她问我什么了。\n\n我无法相信。它太老套了。这些年来，我本应该记住的。那天她说得那么随意，那么突然："
 VIETmisc.1016.a:0 "“嘿，[ROOT.Char.GetFirstNameNoTooltip]，你爱我吗？”"
 VIETmisc.1017.t:0 "再来一次，永不再来"
 VIETmisc.1017.desc:0 "我当时没有回答她。但如果她现在在这里，再问我这个问题，我会怎么跟她说呢？我会回答“是的”？"
 VIETmisc.1017.a:0 "是的，是的，千千万万遍，是的。"
 VIETmisc.1018.t:0 "我没有回答"
 VIETmisc.1018.desc:0 "我终于回想起她为什么这么生气了。\n\n那天我没有给她任何适当的答复。"
 VIETmisc.1018.a:0 "那一定深深地伤害了她。"
 VIETmisc.1019.t:0 "这让我很痛苦"
 VIETmisc.1019.desc:0 "或许这么多年来，她也在想那个男孩到底是不是真心爱她。或许这么多年以来她都在思索着。\n\n老实说，我也很伤心，我从来没有给她一个合适的答复。"
 VIETmisc.1019.a:0 "我也再不能回答他了。"
 VIETmisc.1020.t:0 "但我美丽依旧"
 VIETmisc.1020.desc:0 "我不知道她现在是否还在这人世，我不知道她会怎么看待我。如果我回答她“爱！”的话，她会做何反应？\n\n但话说回来，我希望——我只希望——她仍会对我念念不忘。我一生中没有做过很多伟大的事情，但是，没有人是完美无缺的。那时候，她总是鼓励我尽力而为。"
 VIETmisc.1020.a:0 "我希望她为我感到骄傲……"
 VIETmisc.1021.t:0 "抛之脑后"
 VIETmisc.1021.desc:0 "但她已从我的生活中离去了。尽管事后我们和解了，但后来我们很快就成年了，然后就分手了——永远分手了。\n\n我想这是不可避免的。那时我们还年轻，我们没有意识到的童年不会永远延续下去。\n\n没有什么是永恒的。坏东西不会，好事也不会。"
 VIETmisc.1021.a:0 "万事白驹过隙。"
 VIETmisc.1022.t:0 "你肌肤的温暖"
 VIETmisc.1022.desc:0 "但直到今天，我还是会想起那个傻姑娘。我还在想着她那憨态可掬的微笑。我仍然记得那时候我们什么都不做地坐在那棵树下背靠背，肩并肩地笑着。\n\n我的朋友。\n\n我的同伴。\n\n我的灵感。\n\n我的天使。"
 VIETmisc.1022.a:0 "我的初恋。"
