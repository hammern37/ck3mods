building_type_jg_uppsala_01_desc:0 "#F The medieval chronicler Adam of Bremen recorded the existence of a famous pagan temple near Uppsala. According to Adam, near the temple stood a massive tree evergreen both in summer and winter, and a spring where sacrifices were held. Living men were thrown into the spring, and if they failed to return to the surface, the wishes of the people would foreseen to be fulfilled.#!"
