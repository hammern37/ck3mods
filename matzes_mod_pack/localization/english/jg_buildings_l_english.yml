l_english:

####################
### Secular Sites - Castles and Fortifications
####################

# Prague Castle 
building_type_jg_praha_01:0 "Prague Castle"
building_type_jg_praha_01_desc:0 "#F Built in the 9th century on a strategic hill overlooking Prague from just across the Vitava river, Prague Castle was the seat of power of the kings of Bohemia and is the largest surviving castle complex of the medieval world.#!"
building_jg_praha_01:0 "$building_type_jg_praha_01$"
building_jg_praha_01_desc:0 "$building_type_jg_praha_01_desc$"

# Spis Castle 
building_type_jg_spis_01:0 "Spis Castle"
building_type_jg_spis_01_desc:0 "#F Spiš Castle was built in the 12th century on the site of an earlier castle. The political, administrative, economic and cultural center of Szepes County, it was owned by the kings of Hungary until 1464,#!"
building_jg_spis_01:0 "$building_type_jg_spis_01$"
building_jg_spis_01_desc:0 "$building_type_jg_spis_01_desc$"

# Wawel Castle (Krakow)
building_type_jg_krakow_01:0 "Wawel Castle"
building_type_jg_krakow_01_desc:0 "#F Wawel Hill was being used as a fortified castle before Poland’s first ruler, Mieszko I, chose Wawel as one of his official residences in th 10th century. The first Polish king crowned in Wawel Cathedral was the teenage Władysław the Short in 1319, beginning a tradition that would see a further 35 royal rulers crowned there up until the 17th century.#!"
building_jg_krakow_01:0 "$building_type_jg_krakow_01$"
building_jg_krakow_01_desc:0 "$building_type_jg_krakow_01_desc$"

# Malbork Castle 
building_type_jg_malbork_01:0 "Malbork Castle"
building_type_jg_malbork_01_desc:0 "#F Built by the Teutonic Order after the conquest of Old Prussia. Its main purpose was to strengthen their own control of the area following the Order's 1274 suppression of the Great Prussian Uprising of the Baltic tribes.#!"
building_jg_malbork_01:0 "$building_type_jg_malbork_01$"
building_jg_malbork_01_desc:0 "$building_type_jg_malbork_01_desc$"

# Diocletian's Palace
building_type_jg_split_01:0 "Diocletian's Palace"
building_type_jg_split_01_desc:0 "#F Diocletian had ordered the construction of the heavily fortified compound near his hometown of Spalatum in preparation for his retirement on 1 May 305 AD. At Carnuntum, people begged Diocletian to return to the throne in order to resolve the conflicts that had arisen through Constantine's rise to power and Maxentius' usurpation. Diocletian famously replied: if you could show the cabbage that I planted with my own hands to your emperor, he definitely wouldn't dare suggest that I replace the peace and happiness of this place with the storms of a never-satisfied greed.#!"
building_jg_split_01:0 "$building_type_jg_split_01$"
building_jg_split_01_desc:0 "$building_type_jg_split_01_desc$"

# Walls of Dubrovnik
building_type_jg_dubrovnik_01:0 "Walls of Dubrovnik"
building_type_jg_dubrovnik_01_desc:0 "#F With numerous additions and modifications throughout their history, the Walls of Dubrovnik have been considered to be amongst the great fortification systems of the Middle Ages, as they were never breached by a hostile army during this time period.#!"
building_jg_dubrovnik_01:0 "$building_type_jg_dubrovnik_01$"
building_jg_dubrovnik_01_desc:0 "$building_type_jg_dubrovnik_01_desc$"

# Golden Gate of Kiev
building_type_jg_kiev_01:0 "Golden Gate of Kiev"
building_type_jg_kiev_01_desc:0 "#F The Golden Gate of Kiev was the main gate in the 11th century fortifications of the capital of Kyivan Rus'. It was named in imitation of the Golden Gate of Constantinople. The structure was dismantled in the Middle Ages, leaving few vestiges of its existence.#!"
building_jg_kiev_01:0 "$building_type_jg_kiev_01$"
building_jg_kiev_01_desc:0 "$building_type_jg_kiev_01_desc$"

# Buda Castle (Budapest)
building_type_jg_budapest_01:0 "Buda Castle"
building_type_jg_budapest_01_desc:0 "#F Built by King Béla IV of Hungary between 1247 and 1265 on the steep heights of Buda hill above the Danube as a royal residence. Emperor Sigismund chose the castle as his main residence, and during his long reign it became probably the largest Gothic palace of the late Middle Ages.#!"
building_jg_budapest_01:0 "$building_type_jg_budapest_01$"
building_jg_budapest_01_desc:0 "$building_type_jg_budapest_01_desc$"

# Eltz Castle 
building_type_jg_eltz_01:0 "Eltz Castle"
building_type_jg_eltz_01_desc:0 "#F Platteltz, a Romanesque keep, is the oldest part of the castle, having begun in the 9th century as a simple manor with an earthen palisade. By 1157 the fortress was an important part of the empire under Frederick Barbarossa, standing astride the trade route from the Moselle Valley and the Eifel region.#!"
building_jg_eltz_01:0 "$building_type_jg_eltz_01$"
building_jg_eltz_01_desc:0 "$building_type_jg_eltz_01_desc$"

# Dover Castle 
building_type_jg_dover_01:0 "Dover Castle"
building_type_jg_dover_01_desc:0 "#F Dover Castle is a medieval castle in Dover, Kent, England. It was founded in the 11th century and has been described as the "Key to England" due to its defensive significance throughout history. #!"
building_jg_dover_01:0 "$building_type_jg_dover_01$"
building_jg_dover_01_desc:0 "$building_type_jg_dover_01_desc$"

# Dublin Castle 
building_type_jg_dublin_01:0 "Dublin Castle"
building_type_jg_dublin_01_desc:0 "#F Dublin Castle was first founded as a major defensive work by Meiler Fitzhenry on the orders of King John of England in 1204, some time after the Norman invasion of Ireland in 1169, when it was commanded that a castle be built with strong walls and good ditches for the defence of the city. #!"
building_jg_dublin_01:0 "$building_type_jg_dublin_01$"
building_jg_dublin_01_desc:0 "$building_type_jg_dublin_01_desc$"

# Windsor Castle 
building_type_jg_windsor_01:0 "Windsor Castle"
building_type_jg_windsor_01_desc:0 "#F The original castle was built in the 11th century after the Norman invasion of England by William the Conqueror. Since the time of Henry I, it has been used by the reigning monarch and is the longest-occupied palace in Europe.#!"
building_jg_windsor_01:0 "$building_type_jg_windsor_01$"
building_jg_windsor_01_desc:0 "$building_type_jg_windsor_01_desc$"

# Corvin Castle (Romania) 
building_type_jg_corvin_01:0 "Corvin Castle"
building_type_jg_corvin_01_desc:0 "#F Built in 1446 in a Renaissance-Gothic style and constructed over the site of an older fortification on a rock above the smaller Zlaști River, the castle is a large and imposing structure with tall towers, bastions, an inner courtyard, diversely coloured roofs, and myriads of windows and balconies adorned with stone carvings.#!"
building_jg_corvin_01:0 "$building_type_jg_corvin_01$"
building_jg_corvin_01_desc:0 "$building_type_jg_corvin_01_desc$"

# Citadel of Saladin (cairo)
building_type_jg_cairo_01:0 "Citadel of Saladin"
building_type_jg_cairo_01_desc:0 "#F The Citadel of Saladin is a medieval Islamic-era fortification in Cairo, Egypt, built by Saladin and further developed by subsequent Egyptian rulers. It was the seat of government in Egypt and the residence of its rulers for nearly 700 years from the 13th to the 19th centuries. Its location on a promontory of the Mokattam hills near the center of Cairo commands a strategic position overlooking the city and dominating its skyline. #!"
building_jg_cairo_01:0 "$building_type_jg_cairo_01$"
building_jg_cairo_01_desc:0 "$building_type_jg_cairo_01_desc$"

# Norman Palace (Palermo)
building_type_jg_palermo_01:0 "Norman Palace"
building_type_jg_palermo_01_desc:0 "#F The palace stands in what is the highest point of the ancient centre of the city, just above the first Punic settlements. The first building was started in the 9th century by the Emir of Palermo. After the Normans conquered Sicily in 1072 and established Palermo as the capital of the new County of Sicily, the palace was chosen as the main residence of the kings.#!"
building_jg_palermo_01:0 "$building_type_jg_palermo_01$"
building_jg_palermo_01_desc:0 "$building_type_jg_palermo_01_desc$"

# Castel Nuovo (naples)
building_type_jg_naples_01:0 "Castel Nuovo"
building_type_jg_naples_01_desc:0 "#F The imposing size of this castle, first erected in 1279, makes it one of the main architectural landmarks of the city. It was a royal seat for kings of Naples, Aragon and Spain until 1815.#!"
building_jg_naples_01:0 "$building_type_jg_naples_01$"
building_jg_naples_01_desc:0 "$building_type_jg_naples_01_desc$"

# White Tower (thessaloniki)
building_type_jg_thessaloniki_01:0 "The White Tower"
building_type_jg_thessaloniki_01_desc:0 "#F The present tower replaced an old Byzantine fortification, known to have been mentioned around the 12th century, that the Ottoman Empire reconstructed to fortify the city's harbour sometime after Sultan Murad II captured Thessaloniki in 1430. The tower became a notorious prison and scene of mass executions during the period of Ottoman rule.#!"
building_jg_thessaloniki_01:0 "$building_type_jg_thessaloniki_01$"
building_jg_thessaloniki_01_desc:0 "$building_type_jg_thessaloniki_01_desc$"

# Alcazar (seville)
building_type_jg_seville_01:0 "Alcázar of Seville"
building_type_jg_seville_01_desc:0 "#F In the year 913, after a revolt against Cordoba’s government, the first caliph of Andalusia Abd al-Rahman III built a fortified construction in place of a Visigothic Christian basilica. As Seville was established as the capital of Al-Andalus, the Almohade caliphs made the Alcazar their main residence. With the start of the Christian era in Seville, the Alcazar was converted into the residence of the Christian monarchs. Changes were made to the constructions to fit the needs of the monarchs and the court life.#!"
building_jg_seville_01:0 "$building_type_jg_seville_01$"
building_jg_seville_01_desc:0 "$building_type_jg_seville_01_desc$"

# Sforza Castle (milan)
building_type_jg_milan_01:0 "Sforza Castle"
building_type_jg_milan_01_desc:0 "#F The original construction was ordered by local lord Galeazzo II Visconti in 1358, and was destroyed by the short-lived Golden Ambrosian Republic which ousted them in 1447. In 1450, Francesco Sforza, once he shattered the republicans, began reconstruction of the castle to turn it into his princely residence. Later renovated and enlarged, in the 16th and 17th centuries it was one of the largest citadels in Europe.#!"
building_jg_milan_01:0 "$building_type_jg_milan_01$"
building_jg_milan_01_desc:0 "$building_type_jg_milan_01_desc$"

####################
### Secular Sites - Other
####################

# Lighthouse of Alexandria
building_type_jg_alexandria_01:0 "Lighthouse of Alexandria"
building_type_jg_alexandria_01_desc:0 "#F  The Great Lighthouse of Alexandria was reputed to stand between 400-450 feet high – making it one of the tallest structures in civilization for many centuries. Begun in 280 BC by Ptolemy Sotor, one of Alexander’s Macedonian successors, the Lighthouse was not completed until 247 at the phenomenal cost of 800 talents. Its light at the top of the massive tower was produced by a furnace reputedly made of solid blocks of limestone, and was visible for one hundred miles.#!"
building_jg_alexandria_01:0 "$building_type_jg_alexandria_01$"
building_jg_alexandria_01_desc:0 "$building_type_jg_alexandria_01_desc$"

# Leaning Tower of Pisa
building_type_jg_pisa_01:0 "Leaning Tower of Pisa"
building_type_jg_pisa_01_desc:0 "#F The 180 foot tower began to lean during construction in the 12th century, due to soft ground which could not properly support the structure's weight, and it worsened through the completion of construction in the 14th century.#!"
building_jg_pisa_01:0 "$building_type_jg_pisa_01$"
building_jg_pisa_01_desc:0 "$building_type_jg_pisa_01_desc$"

# House of the Blackheads
building_type_jg_riga_01:0 "House of the Blackheads"
building_type_jg_riga_01_desc:0 "#F Erected during the first third of the 14th century for the Brotherhood of Blackheads, a guild for unmarried merchants, shipowners, and foreigners in Riga, the house was known for its wild parties and the Brotherhood is credited with displaying the first public Christmas tree in 1510.#!"
building_jg_riga_01:0 "$building_type_jg_riga_01$"
building_jg_riga_01_desc:0 "$building_type_jg_riga_01_desc$"

# Bruges Belfry
building_type_jg_bruges_01:0 "Bruges Belfry"
building_type_jg_bruges_01_desc:0 "#F The belfry was added to the market square around 1240, when Bruges was an important centre of the Flemish cloth industry. The bells in the tower regulated the lives of the city dwellers, announcing the time, fire alarms, work hours, and a variety of social, political, and religious events. Eventually a mechanism ensured the regular sounding of certain bells, for example indicating the hour.#!"
building_jg_bruges_01:0 "$building_type_jg_bruges_01$"
building_jg_bruges_01_desc:0 "$building_type_jg_bruges_01_desc$"



####################
### Christian Sites
####################

# Mont St. Michel
building_type_jg_st_michel_01:0 "Mont St. Michel"
building_type_jg_st_michel_01_desc:0 "#F  Perched on a rocky islet between Normandy and Brittany in the midst of sandbanks washed over by ocean tides, Mont St. Michel is a Gothic-style Benedictine abbey dedicated to the archangel Micheal built between the 11th and 16th centuries. Its high walls, turrets and position made it of strategic worth and many a French king stationed a small garrison there.#!"
building_jg_st_michel_01:0 "$building_type_jg_st_michel_01$"
building_jg_st_michel_01_desc:0 "$building_type_jg_st_michel_01_desc$"

# St. Martin's Cathedral
building_type_jg_utrecht_01:0 "St. Martin's Cathedral"
building_type_jg_utrecht_01_desc:0 "#F Repeatedly destroyed by fires and then rebuilt, the current Gothic structure was begun by Bishop Henry van Vianen in 1254 and continued into the 16th century.#!"
building_jg_utrecht_01:0 "$building_type_jg_utrecht_01$"
building_jg_utrecht_01_desc:0 "$building_type_jg_utrecht_01_desc$"

# Duomo (Siena)
building_type_jg_siena_01:0 "Siena Cathedral"
building_type_jg_siena_01_desc:0 "#F Siena Cathedral is one of Italy's most illustrious Romanesque and Gothic cathedrals. According to tradition, the present Cathedral replaces an earlier church dedicated to the Virgin Mary erected in the 9th century or thereabouts on the site of a temple serving the cult of Minerva.#!"
building_jg_siena_01:0 "$building_type_jg_siena_01$"
building_jg_siena_01_desc:0 "$building_type_jg_siena_01_desc$"

# Duomo (Firenze)
building_type_jg_firenze_01:0 "Il Duomo"
building_type_jg_firenze_01_desc:0 "#F Work began on the Duomo in 1296, but it was not finally finished in 1436 under the oversight of Fillippo Brunelleschi with the financial support of the Medici family. Featuring the largest dome built since antiquity, this cathedral was the seat of the Council of Florence of 1439, heard the preachings of Girolamo Savonarola and witnessed the murder of Giuliano di Piero de' Medici in the 1478 Pazzi conspiracy.#!"
building_jg_firenze_01:0 "$building_type_jg_firenze_01$"
building_jg_firenze_01_desc:0 "$building_type_jg_firenze_01_desc$"

# Amalfi Cathedral
building_type_jg_amalfi_01:0 "Amalfi Cathedral"
building_type_jg_amalfi_01_desc:0 "#F Begun in the 9th and 10th centuries, it has been added to and redecorated several times, overlaying Arab-Norman, Gothic, Renaissance, Baroque elements. The remains of St. Andrew were reportedly brought to Amalfi from Constantinople in 1206 during the Fourth Crusade by Cardinal Peter of Capua.#!"
building_jg_amalfi_01:0 "$building_type_jg_amalfi_01$"
building_jg_amalfi_01_desc:0 "$building_type_jg_amalfi_01_desc$"

# Palermo Cathedral
building_type_jg_palermo_02:0 "Palermo Cathedral"
building_type_jg_palermo_02_desc:0 "#F Palermo Cathedral is characterized by different architectural styles, due to a long history of additions, alterations and restorations. It was erected in 1185 by Walter Ophamil, the Anglo-Norman archbishop of Palermo and King William II's minister.#!"
building_jg_palermo_02:0 "$building_type_jg_palermo_02$"
building_jg_palermo_02_desc:0 "$building_type_jg_palermo_02_desc$"

# Syracuse Cathedral
building_type_jg_syracuse_01:0 "Syracuse Cathedral"
building_type_jg_syracuse_01_desc:0 "#F The origins of a temple on this site date to prehistory. The great Greek Temple of Athena was built in the 5th century BC. The present cathedral was constructed by Saint Bishop Zosimo of Syracuse in the 7th century. The battered Doric columns of the original temple were incorporated in the walls of the current church. #!"
building_jg_syracuse_01:0 "$building_type_jg_syracuse_01$"
building_jg_syracuse_01_desc:0 "$building_type_jg_syracuse_01_desc$"
building_jg_syracuse_02:0 "$building_type_jg_syracuse_01$"
building_jg_syracuse_02_desc:0 "$building_type_jg_syracuse_01_desc$"

# Chartres Cathedral
building_type_jg_chartres_01:0 "Chartres Cathedral"
building_type_jg_chartres_01_desc:0 "#F Notre-Dame de Chartres Cathedral, located in the Centre-Val-de-Loire region, is one of the most authentic and complete works of religious architecture of the early 13th century. It was the destination of a pilgrimage dedicated to the Virgin Mary, among the most popular in all medieval Western Christianity.#!"
building_jg_chartres_01:0 "$building_type_jg_chartres_01$"
building_jg_chartres_01_desc:0 "$building_type_jg_chartres_01_desc$"

# Reims Cathedral
building_type_jg_reims_01:0 "Reims Cathedral"
building_type_jg_reims_01_desc:0 "#F The Reims church was the site where Clovis, King of the Franks, was baptized by Saint Remigius on Christmas Day some time between 496 and 508, as well as of 25 coronations of the kings of France, from Louis VIII in 1223 to Charles X in 1825, including the crowning of Charles VII in 1429 in the presence of Joan of Arc. The cathedral, which was begun in 1211 under the auspices of Archbishop Aubry de Humbert and designer Jean d’Orbais, was modeled on Chartres Cathedral (begun about 1194) and was intended to replace an earlier church destroyed by fire in 1210. The main construction was overseen by four different architects and lasted some 80 years; expansions and decorative work continued on the church for centuries.#!"
building_jg_reims_01:0 "$building_type_jg_reims_01$"
building_jg_reims_01_desc:0 "$building_type_jg_reims_01_desc$"

# Rouen Cathedral
building_type_jg_rouen_01:0 "Rouen Cathedral"
building_type_jg_rouen_01_desc:0 "#F A church was already present at the location in the late 4th century, and eventually a cathedral was established that visited by Charlemagne in 769. All the buildings perished during a Viking raid in the 9th century. The Viking leader, Rollo, founder of the Duchy of Normandy, was baptised here in 915 and buried in 932. Construction on the current building began in the 12th century in Early Gothic style.#!"
building_jg_rouen_01:0 "$building_type_jg_rouen_01$"
building_jg_rouen_01_desc:0 "$building_type_jg_rouen_01_desc$"

# St. Stephens Cathedral (Vienna)
building_type_jg_vienna_01:0 "St. Stephen's Cathedral"
building_type_jg_vienna_01_desc:0 "#F The cathedral’s most striking feature is the decorative, coloured tile roof, featuring a striking diamond pattern in white, yellow, green and brown. The mosaic on the south side features an intimidating Imperial double-headed eagle in black. On the north side, the coats of arms of the City of Vienna and the Republic of Austria can be seen.#!"
building_jg_vienna_01:0 "$building_type_jg_vienna_01$"
building_jg_vienna_01_desc:0 "$building_type_jg_vienna_01_desc$"

# St. Peters Cathedral (Regensburg)
building_type_jg_regensburg_01:0 "St. Peter's Cathedral"
building_type_jg_regensburg_01_desc:0 "#F After more than one damaging fire in the 12th century, a new cathedral was planned in the High Gothic style. Begun shortly after 1260, it was built over the site of its Romanesque predecessor and incorporated some of the earlier structure.#!"
building_jg_regensburg_01:0 "$building_type_jg_regensburg_01$"
building_jg_regensburg_01_desc:0 "$building_type_jg_regensburg_01_desc$"

# St. Bavo's Cathedral (ghent)
building_type_jg_ghent_01:0 "St. Bavo's Cathedral"
building_type_jg_ghent_01_desc:0 "#F The building is built on the site of the former Chapel of St. John the Baptist, primarily of wooden construction that was consecrated in 942 by Transmarus, Bishop of Tournai and Noyon. Traces of a later Romanesque structure can be found in the cathedral's crypt.[1] Construction of the Gothic church began around 1274. In the subsequent period from the 14th through 16th centuries, nearly continuous expansion projects in the Gothic style were executed on the structure.#!"
building_jg_ghent_01:0 "$building_type_jg_ghent_01$"
building_jg_ghent_01_desc:0 "$building_type_jg_ghent_01_desc$"


####################
### Hellenistic Sites
####################

# Colossus of Rhodes
building_type_jg_rhodes_01:0 "Colossus of Rhodes"
building_type_jg_rhodes_01_desc:0 "#F  Built from the smelted-down brass and iron of abandoned arms and equipment of a failed invasion, the Colossus of Rhodes was a 98-foot depiction of the Titan Helios erected to celebrate the victory. Construction was completed in 280 was completed but the statue only stood for 56 years before being toppled by an earthquake and was never rebuilt...until now?#!"
building_jg_rhodes_01:0 "$building_type_jg_rhodes_01$"
building_jg_rhodes_01_desc:0 "$building_type_jg_rhodes_01_desc$"

# Oracle of Delphi
building_type_jg_delphi_01:0 "Oracle of Delphi"
building_type_jg_delphi_01_desc:0 "#F  Of all the places in ancient Greece where priestesses uttered prognostications, by far the most famous (and cryptic) was the Oracle at Delphi, a shrine to Apollo located on the slopes of Mount Parnassus. There a priestess known as the “Pythia” would – for suitable compensation – interpret dreams, commune with the gods while in a trance, and read the signs in the entrails of sacrificed animals.#!"
building_jg_delphi_01:0 "$building_type_jg_delphi_01$"
building_jg_delphi_01_desc:0 "$building_type_jg_delphi_01_desc$"

# Mausoleum of Halicarnassus
building_type_jg_halicarnassus_01:0 "Mausoleum of Halicarnassus"
building_type_jg_halicarnassus_01_desc:0 "#F The Persian satrap Mausolus had a tomb built for himself that was so lavish and beautiful that the term “mausoleum” would subsequently be used for any stately tomb. Planned before his death in the city of Halicarnassus, a coastal town on the shores of what is now western Turkey, it was completed after his death in 353 BCE.#!"
building_jg_halicarnassus_01:0 "$building_type_jg_halicarnassus_01$"
building_jg_halicarnassus_01_desc:0 "$building_type_jg_halicarnassus_01_desc$"

# Statue of Zeus at Olympia
building_type_jg_olympia_01:0 "Statue of Zeus at Olympia"
building_type_jg_olympia_01_desc:0 "#F The statue of Zeus was commissioned by the Eleans, custodians of the Olympic Games, in the latter half of the fifth century BC for their newly constructed Temple of Zeus. Seeking to outdo their Athenian rivals, the Eleans employed the renowned sculptor Phidias, who had previously made the massive statue of Athena Parthenos in the Parthenon.#!"
building_jg_olympia_01:0 "$building_type_jg_olympia_01$"
building_jg_olympia_01_desc:0 "$building_type_jg_olympia_01_desc$"

# Temple of Artemis at Ephesus
building_type_jg_ephesus_01:0 "Temple of Artemis at Ephesus"
building_type_jg_ephesus_01_desc:0 "#F Dedicated to Artemis, the Greek Goddess of the Hunt, the temple suffered multiple devastations and underwent numerous rebuildings. It suffered damage from floods, raids, and arson caused by a man named Herostratus (who just wanted everyone to remember his name). A final destruction at the dawn of the 5th Century, led by a Christian mob inspired by “gold-tongued” Saint John Chrysostom, ultimately spelled the end for the Temple of Artemis.#!"
building_jg_ephesus_01:0 "$building_type_jg_ephesus_01$"
building_jg_ephesus_01_desc:0 "$building_type_jg_ephesus_01_desc$"

# Parthenon (Athens)
building_type_jg_athens_01:0 "Parthenon"
building_type_jg_athens_01_desc:0 "#F The Parthenon is regarded as an enduring symbol of Ancient Greece, Athenian democracy and Western civilization, and one of the world's greatest cultural monuments. To the Athenians who built it, the Parthenon and other Periclean monuments of the Acropolis were seen fundamentally as a celebration of Hellenic victory over the Persian invaders and as a thanksgiving to the gods for that victory.#!"
building_jg_athens_01:0 "$building_type_jg_athens_01$"
building_jg_athens_01_desc:0 "$building_type_jg_athens_01_desc$"

####################
### Islamic Sites
####################

# Fez Madrasa
building_type_jg_fez_01:0 "Al-Karaouine Madrasa"
building_type_jg_fez_01_desc:0 "#F  The first madrasa, the Gama'at al-Qarawiyyn, was established in 859 AD in Fez, Morocco by Fatimah al-Fihri, the daughter of a wealthy merchant, and subsequently became one of the leading spiritual and educational centers of the historic Muslim world.#!"
building_jg_fez_01:0 "$building_type_jg_fez_01$"
building_jg_fez_01_desc:0 "$building_type_jg_fez_01_desc$"

####################
### Germanic Sites
