l_english:
 raiding.0002.t:0 "Fire and Blood"
 raiding.0002.desc:0 "The settlement of [sacked_barony.GetNameNoTierNoTooltip], an important stronghold in greater [sacked_county.GetNameNoTierNoTooltip], has fallen to my raiders. We have the run of vast tracts of land, and many of the quivering subjects and shining treasures of [sacked_county_owner.GetTitledFirstName] to choose from.\n\nThe troops stand ready, awaiting my command to give them direction."
 raiding.0002.a1:0 "Capture skilled slaves for capital [raider_capital.GetNameNoTooltip]!"
 raiding.0002.a2:0 "Capture skilled slaves for [raider_other_title_province.GetNameNoTooltip]!"
 raiding.0002.a3:0 "Capture skilled slaves for [raider_other_vassal.GetName] [raider_other_vassal_title_province.GetNameNoTooltip]!"
 raiding.0002.b:0 "Bring me bounteous plunder!"
 raiding.0002.c:0 "We've taken enough already."